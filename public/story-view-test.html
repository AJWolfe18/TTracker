<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story View - TrumpyTracker</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Story View Styles -->
    <link rel="stylesheet" href="story-styles.css">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #0f172a;
        }
        .env-badge {
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">TrumpyTracker</div>
            <div id="env-badge"></div>
        </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Load Supabase configuration -->
    <script src="supabase-browser-config.js"></script>
    
    <!-- Load dashboard utilities (needed for supabaseRequest) -->
    <script src="dashboard-utils.js"></script>
    
    <!-- Load Story View modules -->
    <script src="story-api.js"></script>
    <script type="text/babel" src="story-card.js"></script>
    <script type="text/babel" src="story-feed.js"></script>
    
    <!-- Mount the Story Feed -->
    <script type="text/babel">
        const { StoryFeed } = window;
        
        function App() {
            return React.createElement(StoryFeed);
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
        
        // Show environment badge
        const isTest = window.location.hostname.includes('test');
        if (isTest) {
            document.getElementById('env-badge').innerHTML = '<span class="env-badge">ðŸ§ª TEST</span>';
        }
    </script>
</body>
</html>
