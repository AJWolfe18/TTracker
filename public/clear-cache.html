<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - TrumpyTracker</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .danger {
            background: #ef4444;
        }
        .danger:hover {
            background: #dc2626;
        }
        .success {
            background: #10b981;
        }
        .success:hover {
            background: #059669;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success-msg {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Cache</h1>
        <p>Your browser cached production data. Click below to clear it and load the correct test data.</p>
        
        <button onclick="clearCacheAndReload()" class="danger">
            Clear Cache & Reload
        </button>
        
        <button onclick="clearCacheOnly()" class="success">
            Clear Cache Only
        </button>
        
        <button onclick="window.location.href='/'" class="default">
            Back to Dashboard
        </button>
        
        <div id="message"></div>
    </div>

    <script>
        function clearCacheAndReload() {
            // Clear all TrumpyTracker cache entries
            const keys = Object.keys(localStorage);
            let cleared = 0;
            keys.forEach(key => {
                if (key.startsWith('tt_cache_')) {
                    localStorage.removeItem(key);
                    cleared++;
                }
            });
            
            // Show message briefly then reload
            const msg = document.getElementById('message');
            msg.className = 'success-msg';
            msg.style.display = 'block';
            msg.innerHTML = `âœ… Cleared ${cleared} cache entries. Reloading...`;
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        function clearCacheOnly() {
            // Clear all TrumpyTracker cache entries
            const keys = Object.keys(localStorage);
            let cleared = 0;
            keys.forEach(key => {
                if (key.startsWith('tt_cache_')) {
                    localStorage.removeItem(key);
                    cleared++;
                }
            });
            
            const msg = document.getElementById('message');
            msg.className = 'success-msg';
            msg.style.display = 'block';
            msg.innerHTML = `âœ… Cleared ${cleared} cache entries. You can now <a href="/" style="color: #60a5fa;">return to dashboard</a>.`;
        }
        
        // Also check what's in cache
        window.addEventListener('DOMContentLoaded', () => {
            const cacheKeys = Object.keys(localStorage).filter(k => k.startsWith('tt_cache_'));
            if (cacheKeys.length > 0) {
                console.log('Found cached data:', cacheKeys);
            }
        });
    </script>
</body>
</html>
