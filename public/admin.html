<body class="bg-gray-900 text-white min-h-screen">
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ─── Unicode-safe Base64 (Option B) ─────────────────────────────────
        function b64FromUtf8(str) {
            const bytes = new TextEncoder().encode(str);
            let binary = '';
            for (let b of bytes) binary += String.fromCharCode(b);
            return btoa(binary);
        }

        function SecureAdminInterface() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [githubToken, setGithubToken] = useState('');
            const [entries, setEntries] = useState([]);
            const [selectedEntries, setSelectedEntries] = useState(new Set());
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [showArchived, setShowArchived] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [editForm, setEditForm] = useState({});

            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(''), 5000);
            };

            const authenticate = () => {
                if (githubToken.trim()) {
                    if (githubToken.startsWith('github_pat_') || githubToken.startsWith('ghp_')) {
                        setIsAuthenticated(true);
                        sessionStorage.setItem('github_token', githubToken);
                        loadEntries();
                        showMessage('Authentication successful!', 'success');
                    } else {
                        showMessage('Invalid GitHub token format.', 'error');
                    }
                } else {
                    showMessage('Please enter your GitHub token', 'error');
                }
            };

            useEffect(() => {
                const sessionToken = sessionStorage.getItem('github_token');
                if (sessionToken) setGithubToken(sessionToken);
            }, []);

            // ─── Load entries from JSON ──────────────────────────────────────────
            async function loadEntries() {
                setIsLoading(true);
                try {
                    const resp = await fetch('/master-tracker-log.json');
                    if (!resp.ok) throw new Error(resp.statusText);
                    const data = await resp.json();
                    setEntries(data || []);
                    showMessage(`Loaded ${data.length} entries`, 'success');
                } catch (err) {
                    showMessage('Error loading entries', 'error');
                } finally {
                    setIsLoading(false);
                }
            }

            // ─── Update GitHub file ─────────────────────────────────────────────
            async function updateGitHubFile(newData) {
                try {
                    const repo = 'AJWolfe18/TTracker';
                    const path = 'master-tracker-log.json';
                    const getRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}?ref=main`, {
                        headers: { 'Authorization': `Bearer ${githubToken}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!getRes.ok) throw new Error('Fetch SHA failed');
                    const fileInfo = await getRes.json();
                    const content = b64FromUtf8(JSON.stringify(newData, null, 2));
                    const updRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${githubToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: 'Admin: Update tracker data', content, sha: fileInfo.sha, branch: 'main' })
                    });
                    if (!updRes.ok) throw new Error('Update failed');
                    showMessage('Entries updated', 'success');
                } catch (error) {
                    showMessage('GitHub update failed', 'error');
                }
            }

            // ─── Other handlers (archive, restore, edit, delete, logout, etc.) ───
            const archiveSelected = async () => { /* ... */ };
            const restoreSelected = async () => { /* ... */ };
            const startEdit = entry => { /* ... */ };
            const cancelEdit = () => { /* ... */ };
            const saveEdit = async () => { /* ... */ };
            const deleteSelected = async () => { /* ... */ };
            const logout = () => { /* ... */ };
            const toggleSelection = id => { /* ... */ };
            const selectAll = () => { /* ... */ };

            // ─── Proper filteredEntries logic ────────────────────────────────────
            const filteredEntries = entries.filter(entry => {
                // Filter by archived status
                if (showArchived && !entry.archived) return false;
                if (!showArchived && entry.archived) return false;
                // Filter by search term across all fields
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    return Object.values(entry).some(value =>
                        value != null && value.toString().toLowerCase().includes(term)
                    );
                }
                return true;
            });

            // ─── Login form JSX ────────────────────────────────────────────────
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        {/* ... login UI as before ... */}
                    </div>
                );
            }

            // ─── Main admin UI JSX ─────────────────────────────────────────────
            return (
                <div className="min-h-screen p-4">
                    {/* ... full admin panel JSX as before ... */}
                </div>
            );
        }

        ReactDOM.render(<SecureAdminInterface />, document.getElementById('admin-root'));
    </script>
</body>
