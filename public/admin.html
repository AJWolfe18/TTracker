    <script type="text/babel">
        const { useState, useEffect } = React;

        // ─── Unicode-safe Base64 (Option B) ──────────────────────────────────
        function b64FromUtf8(str) {
            const bytes = new TextEncoder().encode(str);
            let binary = '';
            for (let b of bytes) {
                binary += String.fromCharCode(b);
            }
            return btoa(binary);
        }

        function SecureAdminInterface() {
            // ←— all your existing state hooks, helpers, and functions remain exactly as before

            const updateGitHubFile = async (newData) => {
                try {
                    const repo = 'AJWolfe18/TTracker';
                    const path = 'master-tracker-log.json';

                    // 1) Fetch current file SHA
                    const getResponse = await fetch(
                      `https://api.github.com/repos/${repo}/contents/${path}?ref=main`,
                      {
                        headers: {
                          'Authorization': `Bearer ${githubToken}`,
                          'Accept': 'application/vnd.github.v3+json'
                        }
                      }
                    );
                    if (!getResponse.ok) {
                        throw new Error(`Failed to get file info: ${getResponse.status} ${getResponse.statusText}`);
                    }
                    const fileInfo = await getResponse.json();

                    // 2) Unicode-safe Base64 encode
                    const content = b64FromUtf8(JSON.stringify(newData, null, 2));

                    // 3) Update the file
                    const updateResponse = await fetch(
                      `https://api.github.com/repos/${repo}/contents/${path}`,
                      {
                        method: 'PUT',
                        headers: {
                          'Authorization': `Bearer ${githubToken}`,
                          'Accept': 'application/vnd.github.v3+json',
                          'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                          message: 'Admin: Update tracker data',
                          content,
                          sha: fileInfo.sha,
                          branch: 'main'
                        })
                      }
                    );
                    if (!updateResponse.ok) {
                        const err = await updateResponse.json();
                        throw new Error(`GitHub update failed: ${err.message}`);
                    }

                    // 4) (Optional) update public copy if you have one
                    // …your existing logic for that…

                    return true;
                } catch (error) {
                    console.error('GitHub update error:', error);
                    throw error;
                }
            };

            useEffect(() => { loadEntries(); }, []);
            // ←— rest of your component logic & JSX here
        }

          <SecureAdminInterface />,
          document.getElementById('admin-root')
        );
