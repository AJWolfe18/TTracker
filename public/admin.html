<body class="bg-gray-900 text-white">
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
         // ─── Unicode-safe Base64 helper ───────────────────
        function b64FromUtf8(str) {
          const bytes = new TextEncoder().encode(str);
          let binary = '';
          for (let b of bytes) binary += String.fromCharCode(b);
          return btoa(binary);
        }

        function SecureAdminInterface() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [githubToken, setGithubToken] = useState('');
            const [entries, setEntries] = useState([]);
            const [selectedEntries, setSelectedEntries] = useState(new Set());
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [showArchived, setShowArchived] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [editForm, setEditForm] = useState({});

            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(''), 5000);
            };

            const authenticate = () => {
                if (githubToken.trim()) {
                    if (githubToken.startsWith('github_pat_') || githubToken.startsWith('ghp_')) {
                        setIsAuthenticated(true);
                        // Store in session storage for convenience during this session
                        sessionStorage.setItem('github_token', githubToken);
                        loadEntries();
                        showMessage('Authentication successful!', 'success');
                    } else {
                        showMessage('Invalid GitHub token format. Should start with github_pat_ or ghp_', 'error');
                    }
                } else {
                    showMessage('Please enter your GitHub token', 'error');
                }
            };

            // Check for token in session storage on load
            useEffect(() => {
                const sessionToken = sessionStorage.getItem('github_token');
                if (sessionToken) {
                    setGithubToken(sessionToken);
                    // Optional: auto-authenticate if token exists
                    // setIsAuthenticated(true);
                    // loadEntries();
                }
            }, []);

            const loadEntries = async () => {
                try {
                    setIsLoading(true);
                    const response = await fetch('/master-tracker-log.json');
                    if (response.ok) {
                        const data = await response.json();
                        setEntries(data || []);
                        showMessage(`Loaded ${data?.length || 0} entries`, 'success');
                    } else {
                        showMessage('Failed to load entries', 'error');
                    }
                } catch (error) {
                    showMessage(`Error loading entries: ${error.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const updateGitHubFile = async (newData) => {
                try {
                    const repo = 'AJWolfe18/TTracker';
                    const path = 'master-tracker-log.json';
                    
                    // Get current file info
                    const getResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${path}?ref=main`, {
                        headers: {
                            'Authorization': `Bearer ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!getResponse.ok) {
                        throw new Error(`Failed to get file info: ${getResponse.status} ${getResponse.statusText}`);
                    }

                    const fileInfo = await getResponse.json();
                    const content = b64FromUtf8(JSON.stringify(newData, null, 2));

                    // Update the file
                    const updateResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Admin: Update tracker data',
                            content: content,
                            sha: fileInfo.sha,
                            branch: 'main'
                        })
                    });

                    if (!updateResponse.ok) {
                        throw new Error(`Failed to update file: ${updateResponse.status} ${updateResponse.statusText}`);
                    }

                    // Also update public folder
                    const publicGetResponse = await fetch(`https://api.github.com/repos/${repo}/contents/public/${path}?ref=main`, {
                        headers: {
                            'Authorization': `Bearer ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (publicGetResponse.ok) {
                        const publicFileInfo = await publicGetResponse.json();
                        await fetch(`https://api.github.com/repos/${repo}/contents/public/${path}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: 'Admin: Update public tracker data',
                                content: content,
                                sha: publicFileInfo.sha,
                                branch: 'main'
                            })
                        });
                    }

                    return true;
                } catch (error) {
                    console.error('GitHub update error:', error);
                    throw error;
                }
            };

            const archiveSelected = async () => {
                if (selectedEntries.size === 0) {
                    showMessage('No entries selected for archiving', 'error');
                    return;
                }

                if (!confirm(`Archive ${selectedEntries.size} selected entries?`)) {
                    return;
                }

                try {
                    setIsLoading(true);
                    const updatedEntries = entries.map(entry => {
                        if (selectedEntries.has(entry.id)) {
                            return { ...entry, archived: true, archived_at: new Date().toISOString() };
                        }
                        return entry;
                    });
                    
                    await updateGitHubFile(updatedEntries);
                    
                    setEntries(updatedEntries);
                    setSelectedEntries(new Set());
                    showMessage(`Successfully archived ${selectedEntries.size} entries`, 'success');
                } catch (error) {
                    showMessage(`Error archiving entries: ${error.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const restoreSelected = async () => {
                if (selectedEntries.size === 0) {
                    showMessage('No entries selected for restoration', 'error');
                    return;
                }

                try {
                    setIsLoading(true);
                    const updatedEntries = entries.map(entry => {
                        if (selectedEntries.has(entry.id)) {
                            const { archived, archived_at, ...restoredEntry } = entry;
                            return restoredEntry;
                        }
                        return entry;
                    });
                    
                    await updateGitHubFile(updatedEntries);
                    
                    setEntries(updatedEntries);
                    setSelectedEntries(new Set());
                    showMessage(`Successfully restored ${selectedEntries.size} entries`, 'success');
                } catch (error) {
                    showMessage(`Error restoring entries: ${error.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const startEdit = (entry) => {
                setEditingEntry(entry.id);
                setEditForm({
                    title: entry.title,
                    description: entry.description,
                    actor: entry.actor,
                    category: entry.category,
                    severity: entry.severity,
                    source_url: entry.source_url,
                    verified: entry.verified,
                    date: entry.date
                });
            };

            const cancelEdit = () => {
                setEditingEntry(null);
                setEditForm({});
            };

            const saveEdit = async () => {
                try {
                    setIsLoading(true);
                    const updatedEntries = entries.map(entry => {
                        if (entry.id === editingEntry) {
                            return {
                                ...entry,
                                ...editForm,
                                modified_at: new Date().toISOString()
                            };
                        }
                        return entry;
                    });
                    
                    await updateGitHubFile(updatedEntries);
                    
                    setEntries(updatedEntries);
                    setEditingEntry(null);
                    setEditForm({});
                    showMessage('Entry updated successfully', 'success');
                } catch (error) {
                    showMessage(`Error updating entry: ${error.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const deleteSelected = async () => {
                if (selectedEntries.size === 0) {
                    showMessage('No entries selected for deletion', 'error');
                    return;
                }

                if (!confirm(`Permanently delete ${selectedEntries.size} selected entries? This cannot be undone.`)) {
                    return;
                }

                try {
                    setIsLoading(true);
                    const updatedEntries = entries.filter(entry => !selectedEntries.has(entry.id));
                    
                    await updateGitHubFile(updatedEntries);
                    
                    setEntries(updatedEntries);
                    setSelectedEntries(new Set());
                    showMessage(`Successfully deleted ${selectedEntries.size} entries`, 'success');
                } catch (error) {
                    showMessage(`Error deleting entries: ${error.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const logout = () => {
                setIsAuthenticated(false);
                setGithubToken('');
                sessionStorage.removeItem('github_token');
                setEntries([]);
                setSelectedEntries(new Set());
            };

            const toggleSelection = (entryId) => {
                const newSelected = new Set(selectedEntries);
                if (newSelected.has(entryId)) {
                    newSelected.delete(entryId);
                } else {
                    newSelected.add(entryId);
                }
                setSelectedEntries(newSelected);
            };

            const selectAll = () => {
                if (selectedEntries.size === filteredEntries.length) {
                    setSelectedEntries(new Set());
                } else {
                    setSelectedEntries(new Set(filteredEntries.map(e => e.id)));
                }
            };

            const filteredEntries = entries.filter(entry => {
                // Filter by archived status
                if (showArchived && !entry.archived) return false;
                if (!showArchived && entry.archived) return false;
                
                // Filter by search term
                return !searchTerm || 
                    Object.values(entry).some(value => 
                        value?.toString().toLowerCase().includes(searchTerm.toLowerCase())
                    );
            });

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full">
                            <h1 className="text-2xl font-bold mb-6 text-center text-blue-400">
                                🔐 Admin Access
                            </h1>
                            
                            <div className="space-y-4">
                                <div>
                                    <label htmlFor="github-token" className="block text-sm font-medium mb-2">GitHub Personal Access Token:</label>
                                    <input
                                        id="github-token"
                                        name="github-token"
                                        type="password"
                                        value={githubToken}
                                        onChange={(e) => setGithubToken(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && authenticate()}
                                        className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                        placeholder="github_pat_... or ghp_..."
                                        autoFocus
                                        autoComplete="off"
                                    />
                                    <p className="text-xs text-gray-400 mt-1">
                                        Token needs "Contents: Write" permission for TTracker repository
                                    </p>
                                </div>
                                
                                <button
                                    onClick={authenticate}
                                    className="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-medium transition-colors"
                                >
                                    Login with Token
                                </button>
                                
                                {message && (
                                    <div className={`p-3 rounded text-sm ${
                                        message.type === 'error' ? 'bg-red-900 text-red-200' :
                                        message.type === 'success' ? 'bg-green-900 text-green-200' :
                                        'bg-blue-900 text-blue-200'
                                    }`}>
                                        {message.text}
                                    </div>
                                )}
                            </div>
                            
                            <div className="mt-6 p-4 bg-gray-700 rounded text-xs">
                                <h3 className="font-medium mb-2">🛡️ Security Notes:</h3>
                                <ul className="space-y-1 text-gray-300">
                                    <li>• Your token is stored only for this browser session</li>
                                    <li>• Token clears when you close the tab</li>
                                    <li>• Create token at: github.com/settings/personal-access-tokens/new</li>
                                    <li>• Required permission: "Contents: Write" for TTracker repo</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="full-height-container p-4">
                    <div className="max-w-6xl mx-auto h-full flex flex-col">
                        <div className="bg-gray-800 rounded-lg shadow-xl flex flex-col h-full overflow-hidden">
                            <div className="p-6 border-b border-gray-700">
                                <div className="flex items-center justify-between">
                                    <h1 className="text-2xl font-bold text-blue-400">
                                        🗂️ Tracker Admin Panel
                                    </h1>
                                    <button
                                        onClick={logout}
                                        className="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-sm"
                                    >
                                        Logout
                                    </button>
                                </div>
                                
                                <div className="mt-4 flex items-center gap-4">
                                    <input
                                        type="text"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        placeholder="Search entries..."
                                        className="flex-1 px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                    />
                                    <button
                                        onClick={loadEntries}
                                        disabled={isLoading}
                                        className="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded disabled:opacity-50"
                                    >
                                        {isLoading ? 'Loading...' : 'Refresh'}
                                    </button>
                                </div>
                                
                                <div className="mt-4 flex items-center gap-4">
                                    <span className="text-sm text-gray-400">
                                        {filteredEntries.length} entries ({selectedEntries.size} selected)
                                    </span>
                                    <button
                                        onClick={() => setShowArchived(!showArchived)}
                                        className={`px-3 py-1 rounded text-sm ${
                                            showArchived ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-600 hover:bg-gray-500'
                                        }`}
                                    >
                                        {showArchived ? 'Show Active' : 'Show Archived'}
                                    </button>
                                    <button
                                        onClick={selectAll}
                                        className="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-sm"
                                    >
                                        {selectedEntries.size === filteredEntries.length ? 'Deselect All' : 'Select All'}
                                    </button>
                                    {!showArchived ? (
                                        <button
                                            onClick={archiveSelected}
                                            disabled={selectedEntries.size === 0 || isLoading}
                                            className="px-4 py-1 bg-yellow-600 hover:bg-yellow-700 rounded text-sm disabled:opacity-50"
                                        >
                                            Archive Selected ({selectedEntries.size})
                                        </button>
                                    ) : (
                                        <button
                                            onClick={restoreSelected}
                                            disabled={selectedEntries.size === 0 || isLoading}
                                            className="px-4 py-1 bg-green-600 hover:bg-green-700 rounded text-sm disabled:opacity-50"
                                        >
                                            Restore Selected ({selectedEntries.size})
                                        </button>
                                    )}
                                    <button
                                        onClick={deleteSelected}
                                        disabled={selectedEntries.size === 0 || isLoading}
                                        className="px-4 py-1 bg-red-600 hover:bg-red-700 rounded text-sm disabled:opacity-50"
                                    >
                                        Delete Selected ({selectedEntries.size})
                                    </button>
                                </div>
                            </div>
                            
                            {message && (
                                <div className={`mx-6 mt-4 p-3 rounded ${
                                    message.type === 'error' ? 'bg-red-900 text-red-200' :
                                    message.type === 'success' ? 'bg-green-900 text-green-200' :
                                    'bg-blue-900 text-blue-200'
                                }`}>
                                    {message.text}
                                </div>
                            )}
                            
                            <div className="entries-container p-6">
                                {filteredEntries.length === 0 ? (
                                    <div className="text-center text-gray-400 py-8">
                                        No entries found
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        {filteredEntries.map((entry) => (
                                            <div
                                                key={entry.id}
                                                className={`p-4 rounded border ${
                                                    editingEntry === entry.id ? 'bg-gray-800 border-blue-400' :
                                                    selectedEntries.has(entry.id) ? 'bg-blue-900 border-blue-500' :
                                                    entry.archived ? 'bg-gray-800 border-gray-700' :
                                                    'bg-gray-700 border-gray-600'
                                                } ${editingEntry !== entry.id ? 'cursor-pointer hover:bg-opacity-80' : ''} transition-colors`}
                                                onClick={() => editingEntry !== entry.id && toggleSelection(entry.id)}
                                            >
                                                {editingEntry === entry.id ? (
                                                    <div className="space-y-3">
                                                        <div className="grid grid-cols-2 gap-3">
                                                            <div>
                                                                <label className="text-xs text-gray-400">Date</label>
                                                                <input
                                                                    type="date"
                                                                    value={editForm.date}
                                                                    onChange={(e) => setEditForm({...editForm, date: e.target.value})}
                                                                    className="w-full px-2 py-1 bg-gray-700 rounded text-sm"
                                                                />
                                                            </div>
                                                            <div>
                                                                <label className="text-xs text-gray-400">Severity</label>
                                                                <select
                                                                    value={editForm.severity}
                                                                    onChange={(e) => setEditForm({...editForm, severity: e.target.value})}
                                                                    className="w-full px-2 py-1 bg-gray-700 rounded text-sm"
                                                                >
                                                                    <option value="low">Low</option>
                                                                    <option value="medium">Medium</option>
                                                                    <option value="high">High</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <label className="text-xs text-gray-400">Actor</label>
                                                            <input
                                                                type="text"
                                                                value={editForm.actor}
                                                                onChange={(e) => setEditForm({...editForm, actor: e.target.value})}
                                                                className="w-full px-2 py-1 bg-gray-700 rounded text-sm"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-xs text-gray-400">Title</label>
                                                            <input
                                                                type="text"
                                                                value={editForm.title}
                                                                onChange={(e) => setEditForm({...editForm, title: e.target.value})}
                                                                className="w-full px-2 py-1 bg-gray-700 rounded text-sm"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-xs text-gray-400">Description</label>
                                                            <textarea
                                                                value={editForm.description}
                                                                onChange={(e) => setEditForm({...editForm, description: e.target.value})}
                                                                className="w-full px-2 py-1 bg-gray-700 rounded text-sm"
                                                                rows="3"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-xs text-gray-400">Category</label>
                                                            <select
                                                                value={editForm.category}
                                                                onChange={(e) => setEditForm({...editForm, category: e.target.value})}
                                                                className="w-full px-2 py-1 bg-gray-700 rounded text-sm"
                                                            >
                                                                <option value="Financial">Financial</option>
                                                                <option value="Civil Liberties">Civil Liberties</option>
                                                                <option value="Platform Manipulation">Platform Manipulation</option>
                                                                <option value="Government Oversight">Government Oversight</option>
                                                                <option value="Election Integrity">Election Integrity</option>
                                                                <option value="Corporate Ethics">Corporate Ethics</option>
                                                                <option value="Legal Proceedings">Legal Proceedings</option>
                                                            </select>
                                                        </div>
                                                        <div>
                                                            <label className="text-xs text-gray-400">Source URL</label>
                                                            <input
                                                                type="url"
                                                                value={editForm.source_url}
                                                                onChange={(e) => setEditForm({...editForm, source_url: e.target.value})}
                                                                className="w-full px-2 py-1 bg-gray-700 rounded text-sm"
                                                            />
                                                        </div>
                                                        <div className="flex items-center gap-4">
                                                            <label htmlFor="verified-checkbox" className="flex items-center gap-2 text-sm cursor-pointer">
                                                                <input
                                                                    id="verified-checkbox"
                                                                    name="verified"
                                                                    type="checkbox"
                                                                    checked={editForm.verified}
                                                                    onChange={(e) => setEditForm({...editForm, verified: e.target.checked})}
                                                                />
                                                                Verified Source
                                                            </label>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={saveEdit}
                                                                className="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm"
                                                            >
                                                                Save
                                                            </button>
                                                            <button
                                                                onClick={cancelEdit}
                                                                className="px-3 py-1 bg-gray-600 hover:bg-gray-700 rounded text-sm"
                                                            >
                                                                Cancel
                                                            </button>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="flex items-start justify-between">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <span className="text-sm text-gray-400">{entry.date}</span>
                                                                <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                    entry.severity === 'high' ? 'bg-red-900 text-red-200' :
                                                                    entry.severity === 'medium' ? 'bg-yellow-900 text-yellow-200' :
                                                                    'bg-green-900 text-green-200'
                                                                }`}>
                                                                    {entry.severity}
                                                                </span>
                                                                {entry.archived && (
                                                                    <span className="px-2 py-1 bg-purple-900 text-purple-200 rounded text-xs">
                                                                        Archived
                                                                    </span>
                                                                )}
                                                                <span className="text-sm text-blue-400">{entry.actor}</span>
                                                            </div>
                                                            <h3 className="font-medium mb-1">{entry.title}</h3>
                                                            <p className="text-sm text-gray-300 mb-2">{entry.description}</p>
                                                            <div className="flex items-center gap-4 text-xs text-gray-400">
                                                                <span>{entry.category}</span>
                                                                {entry.verified && <span className="text-green-400">✓ Verified</span>}
                                                                {entry.modified_at && <span>Modified: {new Date(entry.modified_at).toLocaleDateString()}</span>}
                                                            </div>
                                                        </div>
                                                        <div className="ml-4 flex items-start gap-2">
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    startEdit(entry);
                                                                }}
                                                                className="px-2 py-1 bg-blue-600 hover:bg-blue-700 rounded text-xs"
                                                            >
                                                                Edit
                                                            </button>
                                                            <input
                                                                type="checkbox"
                                                                checked={selectedEntries.has(entry.id)}
                                                                onChange={() => toggleSelection(entry.id)}
                                                                className="w-4 h-4 mt-1"
                                                                onClick={(e) => e.stopPropagation()}
                                                            />
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SecureAdminInterface />, document.getElementById('admin-root'));
    </script>
</body>
</html>
