<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Tracker - Admin</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel is only for development - in production you should precompile -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Basic Tailwind-like styles without the CDN */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #111827; color: white; min-height: 100vh; }
        /* ... other styles unchanged ... */
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ─── Unicode-safe Base64 (Option B) ───────────────────────────────────
        function b64FromUtf8(str) {
            const bytes = new TextEncoder().encode(str);
            let binary = '';
            for (let b of bytes) binary += String.fromCharCode(b);
            return btoa(binary);
        }

        function SecureAdminInterface() {
            // State hooks
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [githubToken, setGithubToken] = useState('');
            const [entries, setEntries] = useState([]);
            const [selectedEntries, setSelectedEntries] = useState(new Set());
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [showArchived, setShowArchived] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [editForm, setEditForm] = useState({});

            // ─── Helper: Show temp messages ─────────────────────────────────────
            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(''), 5000);
            };

            // ─── Fetch existing entries from JSON file ───────────────────────────
            async function loadEntries() {
                setIsLoading(true);
                try {
                    const resp = await fetch('/master-tracker-log.json');
                    if (!resp.ok) throw new Error(resp.statusText);
                    const data = await resp.json();
                    setEntries(data);
                } catch (err) {
                    console.error('Error loading entries:', err);
                    showMessage('Error loading entries', 'error');
                } finally {
                    setIsLoading(false);
                }
            }

            // ─── Update GitHub-stored JSON ──────────────────────────────────────
            const updateGitHubFile = async (newData) => {
                try {
                    const repo = 'AJWolfe18/TTracker';
                    const path = 'master-tracker-log.json';

                    // 1) Fetch current file SHA
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${repo}/contents/${path}?ref=main`,
                        { headers: { 'Authorization': `Bearer ${githubToken}`, 'Accept': 'application/vnd.github.v3+json' } }
                    );
                    if (!getResponse.ok) {
                        throw new Error(`Failed to get file info: ${getResponse.status} ${getResponse.statusText}`);
                    }
                    const fileInfo = await getResponse.json();

                    // 2) Unicode-safe Base64 encode
                    const content = b64FromUtf8(JSON.stringify(newData, null, 2));

                    // 3) Update primary file
                    const updateResponse = await fetch(
                        `https://api.github.com/repos/${repo}/contents/${path}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ message: 'Admin: Update tracker data', content, sha: fileInfo.sha, branch: 'main' })
                        }
                    );
                    if (!updateResponse.ok) {
                        const err = await updateResponse.json();
                        throw new Error(`GitHub update failed: ${err.message}`);
                    }

                    // 4) (Optional) Update public copy if needed
                    // ... your existing logic here ...

                    showMessage('Entries updated on GitHub', 'success');
                    return true;
                } catch (error) {
                    console.error('GitHub update error:', error);
                    showMessage('GitHub update failed', 'error');
                    throw error;
                }
            };

            // ─── Effect: Load on mount ─────────────────────────────────────────
            useEffect(() => { loadEntries(); }, []);

            // ─── JSX + other event handlers unchanged ──────────────────────────
            return (
                <div>
                   {/* Your existing JSX here */}
                </div>
            );
        }

        ReactDOM.render(<SecureAdminInterface />, document.getElementById('admin-root'));
    </script>
</body>
</html>
