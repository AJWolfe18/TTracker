<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrumpyTracker Admin</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        const AdminInterface = () => {
            const [entries, setEntries] = useState([]);
            const [loading, setLoading] = useState(true);
            const [editingEntry, setEditingEntry] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [notification, setNotification] = useState(null);
            
            // Form state
            const [newArticleUrl, setNewArticleUrl] = useState('');
            
            // Filter state
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [selectedStatus, setSelectedStatus] = useState('all');
            const [sortBy, setSortBy] = useState('date');
            
            // Load entries
            const loadEntries = useCallback(async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/master-tracker-log.json?t=' + Date.now());
                    if (!response.ok) throw new Error('Failed to load entries');
                    const data = await response.json();
                    setEntries(Array.isArray(data) ? data : []);
                } catch (error) {
                    console.error('Error loading entries:', error);
                    showNotification('Failed to load entries', 'error');
                    setEntries([]);
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                loadEntries();
            }, [loadEntries]);

            // Show notification
            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 5000);
            };

            // Handle manual article submission
            const handleSubmitArticle = async (e) => {
                e.preventDefault();
                if (!newArticleUrl.trim()) return;
                
                setIsSubmitting(true);
                try {
                    const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/dispatches', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            event_type: 'process-manual-article',
                            client_payload: {
                                article_url: newArticleUrl.trim(),
                                submitted_by: 'admin'
                            }
                        })
                    });

                    if (response.ok) {
                        showNotification('Article submitted for processing!');
                        setNewArticleUrl('');
                        setTimeout(loadEntries, 5000);
                    } else {
                        throw new Error('Failed to submit');
                    }
                } catch (error) {
                    showNotification('Failed to submit article. Check console.', 'error');
                    console.error('Submission error:', error);
                } finally {
                    setIsSubmitting(false);
                }
            };

            // Handle retry for failed entries
            const handleRetry = async (entry) => {
                if (!confirm('Retry processing this article?')) return;
                
                try {
                    const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/dispatches', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            event_type: 'process-manual-article',
                            client_payload: {
                                article_url: entry.source_url,
                                submitted_by: 'admin-retry',
                                entry_id: entry.id
                            }
                        })
                    });

                    if (response.ok) {
                        showNotification('Retry submitted! Check back in a minute.');
                        setTimeout(loadEntries, 5000);
                    } else {
                        throw new Error('Failed to retry');
                    }
                } catch (error) {
                    showNotification('Failed to retry. Check console.', 'error');
                    console.error('Retry error:', error);
                }
            };

            // Handle entry updates
            const handleUpdateEntry = async (updatedEntry) => {
                try {
                    const updatedEntries = entries.map(e => 
                        e.id === updatedEntry.id ? updatedEntry : e
                    );
                    
                    // In a real implementation, this would save to GitHub
                    setEntries(updatedEntries);
                    setEditingEntry(null);
                    showNotification('Entry updated successfully!');
                } catch (error) {
                    showNotification('Failed to update entry', 'error');
                }
            };

            // Handle archive
            const handleArchive = async (entryId) => {
                if (!confirm('Archive this entry? It will be hidden from the public dashboard.')) return;
                
                const updatedEntry = entries.find(e => e.id === entryId);
                updatedEntry.archived = true;
                await handleUpdateEntry(updatedEntry);
            };

            // Get filtered entries
            const filteredEntries = useMemo(() => {
                return entries.filter(entry => {
                    const matchesSearch = !searchTerm || [
                        entry.title,
                        entry.description,
                        entry.actor,
                        entry.category,
                        entry.source_url
                    ].some(field => field?.toLowerCase().includes(searchTerm.toLowerCase()));
                    
                    const matchesCategory = selectedCategory === 'all' || entry.category === selectedCategory;
                    const matchesStatus = selectedStatus === 'all' || 
                        (selectedStatus === 'published' && (!entry.status || entry.status === 'published')) ||
                        (selectedStatus === 'failed' && entry.status === 'failed');
                    
                    return matchesSearch && matchesCategory && matchesStatus;
                });
            }, [entries, searchTerm, selectedCategory, selectedStatus]);

            // Sort entries
            const sortedEntries = useMemo(() => {
                return [...filteredEntries].sort((a, b) => {
                    switch (sortBy) {
                        case 'date':
                            return new Date(b.date || 0) - new Date(a.date || 0);
                        case 'added':
                            return new Date(b.added_at || 0) - new Date(a.added_at || 0);
                        case 'status':
                            const statusA = a.status || 'published';
                            const statusB = b.status || 'published';
                            return statusA.localeCompare(statusB);
                        default:
                            return 0;
                    }
                });
            }, [filteredEntries, sortBy]);

            // Get unique categories
            const categories = useMemo(() => {
                return [...new Set(entries.map(e => e.category).filter(Boolean))].sort();
            }, [entries]);

            // Get statistics
            const stats = useMemo(() => {
                return {
                    total: entries.length,
                    published: entries.filter(e => !e.status || e.status === 'published').length,
                    failed: entries.filter(e => e.status === 'failed').length,
                    archived: entries.filter(e => e.archived).length
                };
            }, [entries]);

            const formatDate = (dateString) => {
                try {
                    return new Date(dateString).toLocaleDateString();
                } catch {
                    return 'Invalid Date';
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <div className="text-white text-xl">Loading Admin Interface...</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 text-white">
                    <div className="container mx-auto px-4 py-8 max-w-7xl">
                        {/* Header */}
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-400 to-red-400 bg-clip-text text-transparent mb-2">
                                TrumpyTracker Admin
                            </h1>
                            <p className="text-gray-300">Manage Political Accountability Entries</p>
                        </header>

                        {/* Statistics */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                            <div className="bg-gray-800/60 backdrop-blur p-6 rounded-lg border border-gray-700">
                                <h3 className="text-sm font-semibold text-gray-400 mb-2">Total Entries</h3>
                                <p className="text-3xl font-bold">{stats.total}</p>
                            </div>
                            <div className="bg-gray-800/60 backdrop-blur p-6 rounded-lg border border-gray-700">
                                <h3 className="text-sm font-semibold text-green-400 mb-2">Published</h3>
                                <p className="text-3xl font-bold text-green-400">{stats.published}</p>
                            </div>
                            <div className="bg-gray-800/60 backdrop-blur p-6 rounded-lg border border-gray-700">
                                <h3 className="text-sm font-semibold text-red-400 mb-2">Failed</h3>
                                <p className="text-3xl font-bold text-red-400">{stats.failed}</p>
                            </div>
                            <div className="bg-gray-800/60 backdrop-blur p-6 rounded-lg border border-gray-700">
                                <h3 className="text-sm font-semibold text-gray-400 mb-2">Archived</h3>
                                <p className="text-3xl font-bold text-gray-400">{stats.archived}</p>
                            </div>
                        </div>

                        {/* Submit New Article */}
                        <div className="bg-gray-800/60 backdrop-blur p-6 rounded-lg border border-gray-700 mb-8">
                            <h2 className="text-xl font-semibold mb-4">Submit New Article</h2>
                            <form onSubmit={handleSubmitArticle} className="flex gap-2">
                                <input
                                    type="url"
                                    value={newArticleUrl}
                                    onChange={(e) => setNewArticleUrl(e.target.value)}
                                    placeholder="Enter article URL..."
                                    className="flex-1 px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none text-white placeholder-gray-400"
                                    required
                                />
                                <button
                                    type="submit"
                                    disabled={isSubmitting}
                                    className="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 px-6 py-2 rounded font-medium transition-colors"
                                >
                                    {isSubmitting ? 'Submitting...' : 'Submit Article'}
                                </button>
                            </form>
                        </div>

                        {/* Filters */}
                        <div className="bg-gray-800/60 backdrop-blur p-6 rounded-lg border border-gray-700 mb-8">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <input
                                    type="text"
                                    placeholder="Search entries..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none text-white placeholder-gray-400"
                                />
                                
                                <select
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                    className="px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none text-white"
                                >
                                    <option value="all">All Categories</option>
                                    {categories.map(cat => (
                                        <option key={cat} value={cat}>{cat}</option>
                                    ))}
                                </select>

                                <select
                                    value={selectedStatus}
                                    onChange={(e) => setSelectedStatus(e.target.value)}
                                    className="px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none text-white"
                                >
                                    <option value="all">All Statuses</option>
                                    <option value="published">✅ Published</option>
                                    <option value="failed">❌ Failed</option>
                                </select>

                                <select
                                    value={sortBy}
                                    onChange={(e) => setSortBy(e.target.value)}
                                    className="px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none text-white"
                                >
                                    <option value="date">Sort by Date</option>
                                    <option value="added">Sort by Added</option>
                                    <option value="status">Sort by Status</option>
                                </select>
                            </div>
                            
                            <div className="mt-4 text-sm text-gray-400">
                                Showing {sortedEntries.length} of {entries.length} entries
                            </div>
                        </div>

                        {/* Entries List */}
                        <div className="space-y-4">
                            {sortedEntries.length === 0 ? (
                                <div className="text-center py-12 bg-gray-800/60 backdrop-blur rounded-lg border border-gray-700">
                                    <p className="text-gray-400 text-lg">No entries found</p>
                                </div>
                            ) : (
                                sortedEntries.map((entry) => (
                                    <div key={entry.id} className="bg-gray-800/60 backdrop-blur p-6 rounded-lg border border-gray-700">
                                        <div className="flex flex-col sm:flex-row sm:items-start justify-between mb-3 gap-3">
                                            <div className="flex items-center gap-3 flex-wrap">
                                                <span className="text-sm text-gray-400">
                                                    📅 {formatDate(entry.date)}
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold border ${
                                                    entry.status === 'failed' 
                                                        ? 'bg-red-900/50 text-red-200 border-red-500' 
                                                        : 'bg-green-900/50 text-green-200 border-green-500'
                                                }`}>
                                                    {entry.status === 'failed' ? '❌ FAILED' : '✅ PUBLISHED'}
                                                </span>
                                                {entry.verified && (
                                                    <span className="text-green-400 text-sm">✅ Verified</span>
                                                )}
                                                {entry.archived && (
                                                    <span className="text-gray-500 text-sm">📁 Archived</span>
                                                )}
                                            </div>
                                            <span className="text-sm text-blue-400 font-medium">{entry.actor}</span>
                                        </div>
                                        
                                        <h3 className="text-xl font-semibold mb-3">{entry.title}</h3>
                                        <p className="text-gray-300 mb-4">{entry.description}</p>
                                        
                                        <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                                            <div className="flex items-center gap-3 flex-wrap">
                                                <span className="text-sm text-purple-400 font-medium">{entry.category}</span>
                                                <span className={`text-sm px-2 py-1 rounded ${
                                                    entry.severity === 'high' ? 'bg-red-900/30 text-red-300' :
                                                    entry.severity === 'medium' ? 'bg-yellow-900/30 text-yellow-300' :
                                                    'bg-green-900/30 text-green-300'
                                                }`}>
                                                    {entry.severity || 'medium'} severity
                                                </span>
                                            </div>
                                            
                                            <div className="flex gap-2">
                                                {entry.status === 'failed' && (
                                                    <button
                                                        onClick={() => handleRetry(entry)}
                                                        className="bg-orange-600/20 border border-orange-500 text-orange-400 hover:bg-orange-600/30 px-4 py-2 rounded text-sm font-medium transition-colors"
                                                    >
                                                        🔄 Retry
                                                    </button>
                                                )}
                                                <button
                                                    onClick={() => setEditingEntry(entry)}
                                                    className="bg-blue-600/20 border border-blue-500 text-blue-400 hover:bg-blue-600/30 px-4 py-2 rounded text-sm font-medium transition-colors"
                                                >
                                                    ✏️ Edit
                                                </button>
                                                {!entry.archived && (
                                                    <button
                                                        onClick={() => handleArchive(entry.id)}
                                                        className="bg-gray-600/20 border border-gray-500 text-gray-400 hover:bg-gray-600/30 px-4 py-2 rounded text-sm font-medium transition-colors"
                                                    >
                                                        📁 Archive
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Edit Modal */}
                        {editingEntry && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                                <div className="bg-gray-800 rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <h3 className="text-xl font-semibold mb-4">Edit Entry</h3>
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        handleUpdateEntry(editingEntry);
                                    }}>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium mb-1">Title</label>
                                                <input
                                                    type="text"
                                                    value={editingEntry.title}
                                                    onChange={(e) => setEditingEntry({...editingEntry, title: e.target.value})}
                                                    className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium mb-1">Description</label>
                                                <textarea
                                                    value={editingEntry.description}
                                                    onChange={(e) => setEditingEntry({...editingEntry, description: e.target.value})}
                                                    rows={3}
                                                    className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                            
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">Actor</label>
                                                    <input
                                                        type="text"
                                                        value={editingEntry.actor}
                                                        onChange={(e) => setEditingEntry({...editingEntry, actor: e.target.value})}
                                                        className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">Category</label>
                                                    <input
                                                        type="text"
                                                        value={editingEntry.category}
                                                        onChange={(e) => setEditingEntry({...editingEntry, category: e.target.value})}
                                                        className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                    />
                                                </div>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">Severity</label>
                                                    <select
                                                        value={editingEntry.severity}
                                                        onChange={(e) => setEditingEntry({...editingEntry, severity: e.target.value})}
                                                        className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                    >
                                                        <option value="low">Low</option>
                                                        <option value="medium">Medium</option>
                                                        <option value="high">High</option>
                                                    </select>
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">Status</label>
                                                    <select
                                                        value={editingEntry.status || 'published'}
                                                        onChange={(e) => setEditingEntry({...editingEntry, status: e.target.value})}
                                                        className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                    >
                                                        <option value="published">Published</option>
                                                        <option value="failed">Failed</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium mb-1">Source URL</label>
                                                <input
                                                    type="url"
                                                    value={editingEntry.source_url}
                                                    onChange={(e) => setEditingEntry({...editingEntry, source_url: e.target.value})}
                                                    className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="flex gap-2 mt-6">
                                            <button
                                                type="submit"
                                                className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-medium transition-colors"
                                            >
                                                Save Changes
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => setEditingEntry(null)}
                                                className="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded font-medium transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* Notification */}
                        {notification && (
                            <div className={`fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg ${
                                notification.type === 'error' ? 'bg-red-600' : 'bg-green-600'
                            }`}>
                                {notification.message}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AdminInterface />, document.getElementById('root'));
    </script>
</body>
</html>
