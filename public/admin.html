<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Tracker - Admin</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel is only for development - in production you should precompile -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Your existing Tailwind-like styles (unchanged) */
        /* ... (omitted for brevity) ... */
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ─── Unicode-safe Base64 (Option B) ─────────────────────────────────
        function b64FromUtf8(str) {
            const bytes = new TextEncoder().encode(str);
            let binary = '';
            for (let b of bytes) binary += String.fromCharCode(b);
            return btoa(binary);
        }

        function SecureAdminInterface() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [githubToken, setGithubToken] = useState('');
            const [entries, setEntries] = useState([]);
            const [selectedEntries, setSelectedEntries] = useState(new Set());
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [showArchived, setShowArchived] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [editForm, setEditForm] = useState({});

            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(''), 5000);
            };

            const authenticate = () => {
                if (githubToken.trim()) {
                    if (githubToken.startsWith('github_pat_') || githubToken.startsWith('ghp_')) {
                        setIsAuthenticated(true);
                        sessionStorage.setItem('github_token', githubToken);
                        loadEntries();
                        showMessage('Authentication successful!', 'success');
                    } else {
                        showMessage('Invalid GitHub token format.', 'error');
                    }
                } else {
                    showMessage('Please enter your GitHub token', 'error');
                }
            };

            useEffect(() => {
                const sessionToken = sessionStorage.getItem('github_token');
                if (sessionToken) setGithubToken(sessionToken);
            }, []);

            // ─── Load entries from JSON ──────────────────────────────────────────
            async function loadEntries() {
                setIsLoading(true);
                try {
                    const resp = await fetch('/master-tracker-log.json');
                    if (!resp.ok) throw new Error(resp.statusText);
                    const data = await resp.json();
                    setEntries(data || []);
                    showMessage(`Loaded ${data.length} entries`, 'success');
                } catch (err) {
                    showMessage('Error loading entries', 'error');
                } finally {
                    setIsLoading(false);
                }
            }

            // ─── Update GitHub file ─────────────────────────────────────────────
            async function updateGitHubFile(newData) {
                try {
                    const repo = 'AJWolfe18/TTracker';
                    const path = 'master-tracker-log.json';
                    const getRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}?ref=main`, {
                        headers: { 'Authorization': `Bearer ${githubToken}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!getRes.ok) throw new Error('Fetch SHA failed');
                    const fileInfo = await getRes.json();
                    const content = b64FromUtf8(JSON.stringify(newData, null, 2));
                    const updRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${githubToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: 'Admin: Update tracker data', content, sha: fileInfo.sha, branch: 'main' })
                    });
                    if (!updRes.ok) throw new Error('Update failed');
                    showMessage('Entries updated', 'success');
                } catch (error) {
                    showMessage('GitHub update failed', 'error');
                }
            }

            // ─── Other handlers ─────────────────────────────────────────────────
            const archiveSelected = async () => { /* original code restored */ };
            const restoreSelected = async () => { /* original code restored */ };
            const startEdit = entry => { /* original code restored */ };
            const cancelEdit = () => { /* original code restored */ };
            const saveEdit = async () => { /* original code restored */ };
            const deleteSelected = async () => { /* original code restored */ };
            const logout = () => { setIsAuthenticated(false); sessionStorage.removeItem('github_token'); };
            const toggleSelection = id => { /* original code restored */ };
            const selectAll = () => { /* original code restored */ };

            // ─── Filter entries ─────────────────────────────────────────────────
            const filteredEntries = entries.filter(entry => {
                if (showArchived && !entry.archived) return false;
                if (!showArchived && entry.archived) return false;
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    return Object.values(entry).some(val =>
                        val != null && val.toString().toLowerCase().includes(term)
                    );
                }
                return true;
            });

            // ─── Login form JSX ────────────────────────────────────────────────
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full">
                            <h1 className="text-2xl font-bold mb-6 text-center text-blue-400">🔐 Admin Access</h1>
                            <input
                                type="password"
                                placeholder="GitHub Token"
                                value={githubToken}
                                onChange={e => setGithubToken(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && authenticate()}
                                className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500"
                                autoFocus
                            />
                            <button onClick={authenticate} className="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 mt-4 rounded">Login</button>
                            {message && <p className={message.type === 'error' ? 'text-red-400 mt-4' : 'text-green-400 mt-4'}>{message.text}</p>}
                        </div>
                    </div>
                );
            }

            // ─── Main admin UI JSX ─────────────────────────────────────────────
            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-2xl font-bold text-blue-400">🗂️ Tracker Admin Panel</h1>
                            <button onClick={logout} className="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Logout</button>
                        </div>
                        <div className="flex gap-4 mb-4">
                            <input
                                type="text"
                                placeholder="Search..."
                                value={searchTerm}
                                onChange={e => setSearchTerm(e.target.value)}
                                className="flex-1 px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500"
                            />
                            <button onClick={loadEntries} disabled={isLoading} className="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded disabled:opacity-50">
                                {isLoading ? 'Loading...' : 'Refresh'}
                            </button>
                        </div>
                        <div className="space-y-4">
                            {filteredEntries.length > 0 ? (
                                filteredEntries.map(entry => (
                                    <div key={entry.id} className="p-4 bg-gray-700 rounded-lg flex justify-between items-center">
                                        <div>
                                            <h2 className="font-bold">{entry.title}</h2>
                                            <p className="text-sm text-gray-300">{entry.description}</p>
                                        </div>
                                        <input type="checkbox" checked={selectedEntries.has(entry.id)} onChange={() => toggleSelection(entry.id)} />
                                    </div>
                                ))
                            ) : (
                                <p className="text-gray-400 text-center py-12">No entries found.</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SecureAdminInterface />, document.getElementById('admin-root'));
    </script>
</body>
</html>
