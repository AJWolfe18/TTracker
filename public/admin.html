<html lang="en">
<head>

<body class="bg-gray-900 text-white min-h-screen">
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ─── Unicode-safe Base64 (Option B) ─────────────────────────────────
        function b64FromUtf8(str) {
            const bytes = new TextEncoder().encode(str);
            let binary = '';
            for (let b of bytes) binary += String.fromCharCode(b);
            return btoa(binary);
        }

        function SecureAdminInterface() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [githubToken, setGithubToken] = useState('');
            const [entries, setEntries] = useState([]);
            const [selectedEntries, setSelectedEntries] = useState(new Set());
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [showArchived, setShowArchived] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [editForm, setEditForm] = useState({});

            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(''), 5000);
            };

            const authenticate = () => {
                if (githubToken.trim()) {
                    if (githubToken.startsWith('github_pat_') || githubToken.startsWith('ghp_')) {
                        setIsAuthenticated(true);
                        sessionStorage.setItem('github_token', githubToken);
                        loadEntries();
                        showMessage('Authentication successful!', 'success');
                    } else {
                        showMessage('Invalid GitHub token format.', 'error');
                    }
                } else {
                    showMessage('Please enter your GitHub token', 'error');
                }
            };

            useEffect(() => {
                const sessionToken = sessionStorage.getItem('github_token');
                if (sessionToken) setGithubToken(sessionToken);
            }, []);

            // ─── Load entries ─────────────────────────────────────────────────
            async function loadEntries() {
                setIsLoading(true);
                try {
                    const resp = await fetch('/master-tracker-log.json');
                    if (!resp.ok) throw new Error(resp.statusText);
                    const data = await resp.json();
                    setEntries(data);
                    showMessage(`Loaded ${data.length} entries`, 'success');
                } catch (err) {
                    console.error(err);
                    showMessage('Error loading entries', 'error');
                } finally {
                    setIsLoading(false);
                }
            }

            // ─── Update GitHub file ───────────────────────────────────────────
            async function updateGitHubFile(newData) {
                try {
                    const repo = 'AJWolfe18/TTracker';
                    const path = 'master-tracker-log.json';
                    // Fetch SHA
                    const getRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}?ref=main`, {
                        headers: { 'Authorization': `Bearer ${githubToken}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!getRes.ok) throw new Error('Fetch SHA failed');
                    const fileInfo = await getRes.json();
                    // Encode
                    const content = b64FromUtf8(JSON.stringify(newData, null, 2));
                    // Update
                    const updRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${githubToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: 'Admin: Update tracker data', content, sha: fileInfo.sha, branch: 'main' })
                    });
                    if (!updRes.ok) throw new Error('Update failed');
                    showMessage('Entries updated', 'success');
                } catch (error) {
                    console.error(error);
                    showMessage('GitHub update failed', 'error');
                }
            }

            const archiveSelected = async () => { /* ... */ };
            const restoreSelected = async () => { /* ... */ };
            const startEdit = entry => { /* ... */ };
            const cancelEdit = () => { /* ... */ };
            const saveEdit = async () => { /* ... */ };
            const deleteSelected = async () => { /* ... */ };
            const logout = () => { /* ... */ };
            const toggleSelection = id => { /* ... */ };
            const selectAll = () => { /* ... */ };
            const filteredEntries = entries.filter(entry => /* ... */);

            // ─── Login JSX ────────────────────────────────────────────────────
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full">
                            <h1 className="text-2xl font-bold mb-6 text-center text-blue-400">🔐 Admin Access</h1>
                            <div className="space-y-4">
                                <div>
                                    <label htmlFor="github-token" className="text-sm font-medium mb-2">GitHub Personal Access Token:</label>
                                    <input
                                        id="github-token"
                                        type="password"
                                        value={githubToken}
                                        onChange={e => setGithubToken(e.target.value)}
                                        onKeyPress={e => e.key==='Enter'&&authenticate()}
                                        className="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                        autoFocus
                                        autoComplete="off"
                                    />
                                </div>
                                <button onClick={authenticate} className="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-medium transition-colors">Login with Token</button>
                                {message && <div className={message.type==='error'?'text-red-200':'text-green-200'}>{message.text}</div>}
                            </div>
                            <div className="mt-6 p-4 bg-gray-700 rounded text-xs">
                                <h3 className="font-medium mb-2">🛡️ Security Notes:</h3>
                                <ul className="space-y-1 text-gray-300">
                                    <li>Your token is stored only for this browser session</li>
                                    <li>Token clears when you close the tab</li>
                                    <li>Create token at: github.com/settings/personal-access-tokens/new</li>
                                    <li>Required permission: "Contents: Write" for TTracker repo</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                );
            }

            // ─── Main Admin UI JSX ───────────────────────────────────────────
            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-gray-800 rounded-lg shadow-xl">
                            <div className="p-6 border-b border-gray-700">
                                <div className="flex items-center justify-between">
                                    <h1 className="text-2xl font-bold text-blue-400">🗂️ Tracker Admin Panel</h1>
                                    <button onClick={logout} className="px-3 py-1 bg-red-600 hover:bg-red-700 rounded transition-colors">Logout</button>
                                </div>
                                <div className="mt-4 flex items-center gap-4">
                                    <input
                                        type="text"
                                        value={searchTerm}
                                        onChange={e=>setSearchTerm(e.target.value)}
                                        placeholder="Search entries..."
                                        className="flex-1 px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                                    />
                                    <button onClick={loadEntries} disabled={isLoading} className="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded disabled:opacity-50">{isLoading?'Loading...':'Refresh'}</button>
                                </div>
                                {/* Add your filter buttons, archive/restore/delete controls etc. here */}
                            </div>
                            <div className="p-6">
                                {filteredEntries.length>0? (
                                    <div className="space-y-4">
                                        {filteredEntries.map(entry=> (
                                            <div key={entry.id} className="p-4 bg-gray-700 rounded-lg shadow-md flex justify-between items-center">
                                                {/* Render entry details and selection checkbox */}
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-12 text-gray-400 text-lg">No entries found.</div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SecureAdminInterface />, document.getElementById('admin-root'));
    </script>
</body>
</html>
