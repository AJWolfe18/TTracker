<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Test Database</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            background: #f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #c00;
        }
        .safe {
            background: #090;
        }
        .safe:hover {
            background: #070;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #000;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Database Cleaner</h1>
        
        <p>This will remove ALL entries from the TEST database only.</p>
        <p>Current database: <span id="db-info">Checking...</span></p>
        
        <button onclick="cleanDatabase()" id="cleanBtn" disabled>
            üóëÔ∏è Clean Test Database
        </button>
        
        <button onclick="window.location.href='/'" class="safe">
            ‚Üê Back to Dashboard
        </button>
        
        <div id="result"></div>
    </div>

    <script src="supabase-browser-config.js"></script>
    <script>
        const url = window.SUPABASE_URL || window.SUPABASE_CONFIG?.SUPABASE_URL;
        const key = window.SUPABASE_ANON_KEY || window.SUPABASE_CONFIG?.SUPABASE_ANON_KEY;
        
        // Check which database we're connected to
        window.addEventListener('DOMContentLoaded', () => {
            const dbInfo = document.getElementById('db-info');
            const cleanBtn = document.getElementById('cleanBtn');
            
            if (url.includes('wnrjrywpcadwutfykflu')) {
                dbInfo.innerHTML = '<span style="color: #0f0;">TEST Database ‚úì</span>';
                cleanBtn.disabled = false;
            } else if (url.includes('osjbulmltfpcoldydexg')) {
                dbInfo.innerHTML = '<span style="color: #f00;">PRODUCTION Database - CANNOT CLEAN!</span>';
                cleanBtn.style.display = 'none';
            } else {
                dbInfo.innerHTML = '<span style="color: #ff0;">Unknown Database</span>';
            }
        });
        
        async function cleanDatabase() {
            if (!confirm('Are you sure you want to delete ALL entries from the TEST database?')) {
                return;
            }
            
            const result = document.getElementById('result');
            result.innerHTML = '<p>Cleaning database...</p>';
            
            try {
                // Delete all political entries
                const politicalResponse = await fetch(`${url}/rest/v1/political_entries`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                // Delete all executive orders
                const eoResponse = await fetch(`${url}/rest/v1/executive_orders`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (politicalResponse.ok && eoResponse.ok) {
                    result.innerHTML = `
                        <p style="color: #0f0;">‚úÖ Test database cleaned successfully!</p>
                        <p>All entries have been removed.</p>
                        <p><a href="/" style="color: #0ff;">Return to Dashboard</a></p>
                    `;
                } else {
                    throw new Error('Failed to delete some entries');
                }
            } catch (error) {
                result.innerHTML = `
                    <p style="color: #f00;">‚ùå Error cleaning database</p>
                    <p>${error.message}</p>
                    <p>You may need to use the admin panel with service role key.</p>
                `;
            }
        }
    </script>
</body>
</html>
