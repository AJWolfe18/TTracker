<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Orders | TrumpyTracker</title>
    <meta name="description" content="Track and analyze Trump administration executive orders with plain-English translations and fact-checks">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>

    <!-- Load Supabase configuration first -->
    <script src="supabase-browser-config.js"></script>

    <!-- Load utility modules -->
    <script src="dashboard-utils.js"></script>
    <script src="category-config.js"></script>
    <script type="text/babel" src="dashboard-components.js"></script>

    <!-- Load executive orders page module -->
    <script type="text/babel" src="eo-page.js"></script>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div class="min-h-screen bg-gray-900 text-gray-100 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-red-500 mb-4">JavaScript Required</h1>
                <p class="text-gray-400">Please enable JavaScript to view the Executive Orders page.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
