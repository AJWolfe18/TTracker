<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrumpyTracker - Political Accountability Dashboard (Supabase)</title>
    <meta name="description" content="Real-time tracking of political developments, executive orders, and government accountability. Powered by Supabase for live data.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    
    <!-- Load the Supabase version of the dashboard -->
    <script src="dashboard-supabase.js"></script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div class="min-h-screen bg-gray-900 text-gray-100 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-red-500 mb-4">JavaScript Required</h1>
                <p class="text-gray-400">Please enable JavaScript to view the Political Accountability Dashboard.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
