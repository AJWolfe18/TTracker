<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Archive Request</title>
    <script src="supabase-browser-config.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        button { padding: 10px; margin: 5px; background: #333; color: #0f0; border: 1px solid #0f0; cursor: pointer; }
        .log { background: #000; padding: 10px; margin: 10px 0; border: 1px solid #333; }
        .success { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <h1>üîç Debug Archive Request</h1>
    <p>This tests the EXACT same request the admin panel makes</p>
    
    <button onclick="testExactAdminRequest()">Test Admin Panel Archive Request</button>
    <button onclick="testSimpleRequest()">Test Simple Archive Request</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>

    <script>
        const SUPABASE_URL = window.SUPABASE_CONFIG?.SUPABASE_URL;
        const SUPABASE_ANON_KEY = window.SUPABASE_CONFIG?.SUPABASE_ANON_KEY;
        
        function log(msg, type = '') {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div class="${type}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Test the EXACT request the admin panel makes
        async function testExactAdminRequest() {
            log('Testing exact admin panel request...', 'info');
            
            const testId = 'mdkcc9cgg5gwkui2w1m'; // We know this exists
            
            try {
                // First check current status
                const checkUrl = `${SUPABASE_URL}/rest/v1/political_entries?id=eq.${testId}`;
                const checkResp = await fetch(checkUrl, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                const current = await checkResp.json();
                log(`Current archived status: ${current[0]?.archived}`, 'info');
                
                // Now try the EXACT admin panel request
                const newArchived = !current[0]?.archived;
                const updateUrl = `${SUPABASE_URL}/rest/v1/political_entries?id=eq.${testId}`;
                
                log(`PATCH to: ${updateUrl}`, 'info');
                log(`Body: ${JSON.stringify({ archived: newArchived })}`, 'info');
                
                const response = await fetch(updateUrl, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({ archived: newArchived })
                });
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                log(`Response body: ${responseText || '(empty)'}`, 'info');
                
                // Check if it actually updated
                const verifyResp = await fetch(checkUrl, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                const verified = await verifyResp.json();
                log(`After update, archived is: ${verified[0]?.archived}`, verified[0]?.archived === newArchived ? 'success' : 'error');
                
                if (verified[0]?.archived === newArchived) {
                    log('‚úÖ Archive operation WORKED!', 'success');
                } else {
                    log('‚ùå Archive operation FAILED - value didn\'t change', 'error');
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        // Test a simpler request
        async function testSimpleRequest() {
            log('Testing simple request without Prefer header...', 'info');
            
            const testId = 'mdkcc9cgg5gwkui2w1m';
            
            try {
                // Get current status
                const checkResp = await fetch(
                    `${SUPABASE_URL}/rest/v1/political_entries?id=eq.${testId}`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY
                        }
                    }
                );
                const current = await checkResp.json();
                const newArchived = !current[0]?.archived;
                
                log(`Current: ${current[0]?.archived}, Setting to: ${newArchived}`, 'info');
                
                // Simple PATCH
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/political_entries?id=eq.${testId}`,
                    {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ archived: newArchived })
                    }
                );
                
                log(`Response: ${response.status}`, response.ok ? 'success' : 'error');
                
                // Verify
                const verifyResp = await fetch(
                    `${SUPABASE_URL}/rest/v1/political_entries?id=eq.${testId}`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY
                        }
                    }
                );
                const verified = await verifyResp.json();
                
                if (verified[0]?.archived === newArchived) {
                    log(`‚úÖ Simple request WORKED! archived is now: ${verified[0]?.archived}`, 'success');
                } else {
                    log(`‚ùå Simple request failed. archived is still: ${verified[0]?.archived}`, 'error');
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        log('Ready. Database: ' + (SUPABASE_URL.includes('wnrjrywpcadwutfykflu') ? 'TEST' : 'PRODUCTION'), 'info');
    </script>
</body>
</html>
