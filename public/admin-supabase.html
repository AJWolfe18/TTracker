    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        
        // Constants
        const ENTRIES_PER_PAGE = 20;
        const GITHUB_TOKEN_KEY = 'trumpytracker_admin_token';
        
        function AdminDashboard() {
            // State Management
            const [authenticated, setAuthenticated] = useState(false);
            const [token, setToken] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            
            // Data State
            const [politicalEntries, setPoliticalEntries] = useState([]);
            const [executiveOrders, setExecutiveOrders] = useState([]);
            const [currentTab, setCurrentTab] = useState('political');
            
            // UI State
            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({ severity: null, archived: false });
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [currentPage, setCurrentPage] = useState(1);
            
            // Modal State
            const [showEditModal, setShowEditModal] = useState(false);
            const [showManualArticleModal, setShowManualArticleModal] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            
            // Check if test database
            const isTestDB = window.location.hostname.includes('test') || 
                            window.location.hostname === 'localhost';
            
            // Supabase configuration
            const supabaseUrl = window.SUPABASE_CONFIG?.url;
            const supabaseKey = window.SUPABASE_CONFIG?.anonKey;
            const serviceRoleKey = window.SUPABASE_CONFIG?.serviceRoleKey;
            
            // Supabase request helper
            const supabaseRequest = async (endpoint, method = 'GET', body = null) => {
                const url = `${supabaseUrl}/rest/v1/${endpoint}`;
                const headers = {
                    'apikey': serviceRoleKey || supabaseKey,
                    'Authorization': `Bearer ${serviceRoleKey || supabaseKey}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                };
                
                const options = { method, headers };
                if (body) options.body = JSON.stringify(body);
                
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`Supabase error: ${response.status}`);
                }
                
                if (method === 'DELETE') return null;
                return response.json();
            };
            
            // Load entries
            const loadEntries = useCallback(async () => {
                setLoading(true);
                try {
                    const [political, executive] = await Promise.all([
                        supabaseRequest('political_entries?order=created_at.desc'),
                        supabaseRequest('executive_orders?order=created_at.desc')
                    ]);
                    
                    setPoliticalEntries(political || []);
                    setExecutiveOrders(executive || []);
                    showMessage('Entries loaded successfully', 'success');
                } catch (error) {

                if (entry) {
                    if (entry.type === 'political') politicalIds.push(id);
                    else executiveIds.push(id);
                }
            });
            
            // Delete in batches
            const batchSize = 10;
            const errors = [];
            
            for (let i = 0; i < politicalIds.length; i += batchSize) {
                const batch = politicalIds.slice(i, i + batchSize);
                const deletePromises = batch.map(id => 
                    supabaseRequest(`political_entries?id=eq.${id}`, 'DELETE').catch(e => errors.push(e))
                );
                await Promise.all(deletePromises);
            }
            
            for (let i = 0; i < executiveIds.length; i += batchSize) {
                const batch = executiveIds.slice(i, i + batchSize);
                const deletePromises = batch.map(id => 
                    supabaseRequest(`executive_orders?id=eq.${id}`, 'DELETE').catch(e => errors.push(e))

                await Promise.all(deletePromises);

            if (errors.length > 0) {

                        </button>
                        <button
                            className={`tab ${currentTab === 'executive' ? 'active' : ''}`}
                            onClick={() => {
                                setCurrentTab('executive');
                                setCurrentPage(1);
                                setSelectedIds(new Set());
                            }}
                        >
                            Executive Orders ({executiveOrders.length})
                        </button>
                    </div>
                    
                    {/* Search and Filters */}
                    <div className="search-section">
                        <div className="search-bar">
                            <span className="search-icon">🔍</span>
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Search by title, description, actor, or category..."
                                value={searchTerm}
                                onChange={(e) => {
                                    setSearchTerm(e.target.value);
                                    setCurrentPage(1);
                                }}
                            />
                            <button
                                className="manual-article-btn"
                                onClick={() => setShowManualArticleModal(true)}
                            >
                                📰 Process Article
                            </button>
                        </div>
                        
                        <div className="filters">
                            <button
                                className={`filter-chip severity-high ${filters.severity === 'high' ? 'active' : ''}`}
                                onClick={() => setFilters({
                                    ...filters,
                                    severity: filters.severity === 'high' ? null : 'high'
                                })}
                            >
                                High
                                <span className="filter-count">{filterCounts.high}</span>
                            </button>
                            <button
                                className={`filter-chip severity-medium ${filters.severity === 'medium' ? 'active' : ''}`}
                                onClick={() => setFilters({
                                    ...filters,
                                    severity: filters.severity === 'medium' ? null : 'medium'
                                })}
                            >
                                Medium
                                <span className="filter-count">{filterCounts.medium}</span>
                            </button>
                            <button
                                className={`filter-chip severity-low ${filters.severity === 'low' ? 'active' : ''}`}
                                onClick={() => setFilters({
                                    ...filters,
                                    severity: filters.severity === 'low' ? null : 'low'
                                })}
                            >
                                Low
                                <span className="filter-count">{filterCounts.low}</span>
                            </button>
                            <button
                                className={`filter-chip archived ${filters.archived ? 'active' : ''}`}
                                onClick={() => setFilters({
                                    ...filters,
                                    archived: !filters.archived
                                })}
                            >
                                Archived
                                <span className="filter-count">{filterCounts.archived}</span>
                            </button>
                            {(filters.severity || filters.archived || searchTerm) && (
                                <button
                                    className="filter-chip"
                                    style={{background: 'rgba(229, 62, 62, 0.2)', borderColor: '#e53e3e'}}
                                    onClick={() => {
                                        setFilters({ severity: null, archived: false });
                                        setSearchTerm('');
                                    }}
                                >
                                    Clear All ✕
                                </button>
                            )}
                        </div>
                    </div>
                    
                    {/* Entries */}
                    <div className="entries-container">
                        <div className="flex-between mb-4">
                            <h2 style={{margin: 0}}>
                                {currentTab === 'political' ? 'Political Entries' : 'Executive Orders'}
                                {' '}
                                <span style={{fontSize: 16, color: '#a0aec0'}}>
                                    ({filteredEntries.length} results)
                                </span>
                            </h2>
                            
                            <div className="bulk-actions flex gap-2">
                                <button
                                    className="btn btn-secondary"
                                    onClick={() => {
                                        const allIds = new Set(paginatedEntries.map(e => e.id));
                                        setSelectedIds(allIds);
                                    }}
                                >
                                    Select All
                                </button>
                                <button
                                    className="btn btn-secondary"
                                    onClick={() => setSelectedIds(new Set())}
                                >
                                    Deselect
                                </button>
                                <button
                                    className="btn btn-warning"
                                    onClick={() => archiveEntries(true)}
                                    disabled={selectedIds.size === 0}
                                >
                                    Archive
                                </button>
                                <button
                                    className="btn btn-success"
                                    onClick={() => archiveEntries(false)}
                                    disabled={selectedIds.size === 0}
                                >
                                    Restore
                                </button>
                                <button
                                    className="btn btn-danger"
                                    onClick={deleteEntries}
                                    disabled={selectedIds.size === 0}
                                >
                                    Delete
                                </button>
                                <button
                                    className="btn btn-primary"
                                    onClick={loadEntries}
                                    disabled={loading}
                                >
                                    {loading ? <span className="spinner" /> : '🔄'} Refresh
                                </button>
                            </div>
                        </div>
                        
                        {/* Entry List */}
                        {paginatedEntries.length === 0 ? (
                            <div style={{textAlign: 'center', padding: 40, color: '#a0aec0'}}>
                                No entries found
                            </div>
                        ) : (
                            paginatedEntries.map(entry => {
                                const isSelected = selectedIds.has(entry.id);
                                const isEO = currentTab === 'executive';
                                const severity = isEO ? entry.severity_rating : entry.severity;
                                
                                return (
                                    <div
                                        key={entry.id}
                                        className={`entry-card ${isSelected ? 'selected' : ''} ${entry.archived ? 'archived' : ''}`}
                                        onClick={() => toggleSelection(entry.id)}
                                    >
                                        <div className="flex-between mb-3">
                                            <div className="flex gap-2">
                                                <input
                                                    type="checkbox"
                                                    checked={isSelected}
                                                    onChange={() => toggleSelection(entry.id)}
                                                    onClick={(e) => e.stopPropagation()}
                                                    style={{width: 20, height: 20, cursor: 'pointer'}}
                                                />
                                                <strong>{entry.title || entry.actor || 'Untitled'}</strong>
                                            </div>
                                            <div className="flex gap-2">
                                                {severity && (
                                                    <span className={`badge badge-${severity}`}>
                                                        {severity}
                                                    </span>
                                                )}
                                                {isEO && entry.order_number && (
                                                    <span className="badge" style={{
                                                        background: 'rgba(99, 102, 241, 0.2)',
                                                        color: '#a78bfa',
                                                        border: '1px solid #6366f1'
                                                    }}>
                                                        EO {entry.order_number}
                                                    </span>
                                                )}
                                                {entry.archived && (
                                                    <span className="badge badge-archived">
                                                        Archived
                                                    </span>
                                                )}
                                                <button
                                                    className="edit-btn"
                                                    onClick={(e) => handleEdit(entry, e)}
                                                >
                                                    ✏️ Edit
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div style={{color: '#a0aec0', fontSize: 14, marginBottom: 12}}>
                                            {new Date(entry.date).toLocaleDateString()}
                                            {entry.actor && ` • ${entry.actor}`}
                                            {entry.category && ` • ${entry.category}`}
                                        </div>
                                        
                                        {(entry.description || entry.summary) && (
                                            <div style={{marginBottom: 12, color: '#cbd5e0'}}>
                                                {(entry.description || entry.summary).substring(0, 200)}
                                                {(entry.description || entry.summary).length > 200 && '...'}
                                            </div>
                                        )}
                                        
                                        {(entry.source_url || entry.federal_register_url) && (
                                            <a
                                                href={entry.source_url || entry.federal_register_url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                style={{color: '#3182ce', textDecoration: 'none'}}
                                                onClick={(e) => e.stopPropagation()}
                                            >
                                                🔗 View Source
                                            </a>
                                        )}
                                    </div>
                                );
                            })
                        )}
                        
                        {/* Pagination */}
                        {totalPages > 1 && (
                            <div className="pagination">
                                <button
                                    className="btn btn-secondary"
                                    onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                                    disabled={currentPage === 1}
                                >
                                    ← Previous
                                </button>
                                <span className="page-info">
                                    Page {currentPage} of {totalPages}
                                </span>
                                <button
                                    className="btn btn-secondary"
                                    onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                                    disabled={currentPage === totalPages}
                                >
                                    Next →
                                </button>
                            </div>
                        )}
                    </div>
                    
                    {/* Modals */}
                    <EditModal />
                    <ManualArticleModal />
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
