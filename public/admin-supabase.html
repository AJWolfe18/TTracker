<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrumpyTracker Admin - Enhanced Edition</title>
    
    <!-- Load Supabase configuration BEFORE the page JavaScript -->
    <script src="supabase-browser-config.js" onerror="window.configLoadError = true;"></script>
    <!-- Load admin config for service role key (local testing only) -->
    <script src="admin-config.js" onerror="console.warn('Admin config not found - using default config');"></script>
    
    <!-- React for better state management -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1a202c 100%);
            color: #f7fafc;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #f56565 0%, #3182ce 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
        
        /* Tab Navigation */
        .tabs {
            display: flex;
            justify-content: center;
            background: rgba(45, 55, 72, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 12px 32px;
            background: transparent;
            border: none;
            color: #a0aec0;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        .tab.active {
            color: white;
            background: linear-gradient(135deg, #3182ce 0%, #2563eb 100%);
        }
        
        .tab.political.active {
            background: linear-gradient(135deg, #ed8936 0%, #f97316 100%);
        }
        
        /* Search and Filters */
        .search-section {
            background: rgba(45, 55, 72, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-bar {
            position: relative;
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 14px 14px 44px;
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3182ce;
            background: rgba(26, 32, 44, 1);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
        }
        
        /* Manual Article Button */
        .manual-article-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .manual-article-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        /* Filter Chips */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(26, 32, 44, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #a0aec0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-chip:hover {
            background: rgba(26, 32, 44, 0.8);
            color: white;
            transform: translateY(-1px);
        }
        
        .filter-chip.active {
            background: #3182ce;
            color: white;
            border-color: #3182ce;
        }
        
        .filter-chip.severity-high.active {
            background: #e53e3e;
            border-color: #e53e3e;
        }
        
        .filter-chip.severity-medium.active {
            background: #ed8936;
            border-color: #ed8936;
        }
        
        .filter-chip.severity-low.active {
            background: #38a169;
            border-color: #38a169;
        }
        
        .filter-chip.archived.active {
            background: #f59e0b;
            border-color: #f59e0b;
        }
        
        .filter-count {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Entry Cards */
        .entries-container {
            background: rgba(45, 55, 72, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .entry-card {
            background: rgba(26, 32, 44, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .entry-card:hover {
            background: rgba(26, 32, 44, 0.8);
            transform: translateX(4px);
        }
        
        .entry-card.selected {
            background: rgba(49, 130, 206, 0.2);
            border-color: #3182ce;
        }
        
        .entry-card.archived {
            opacity: 0.7;
            background: rgba(245, 158, 11, 0.1);
        }
        
        /* Edit Button */
        .edit-btn {
            padding: 6px 12px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid #6366f1;
            border-radius: 6px;
            color: #a78bfa;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 8px;
        }
        
        .edit-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            color: white;
            transform: scale(1.05);
        }
        
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 8px;
            color: #f87171;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #3182ce;
            background: rgba(26, 32, 44, 1);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3182ce 0%, #2563eb 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(75, 85, 99, 0.6);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        /* Messages */
        .message {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .message-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .message-warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
        
        .message-info {
            background: rgba(49, 130, 206, 0.2);
            border: 1px solid #3182ce;
            color: #3182ce;
        }
        
        /* Utility Classes */
        .flex {
            display: flex;
        }
        
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .gap-2 {
            gap: 8px;
        }
        
        .mb-3 {
            margin-bottom: 12px;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        /* Line clamp for description truncation */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Read more button styling */
        .read-more-btn {
            color: #3182ce;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            margin-top: 8px;
            transition: color 0.2s;
        }
        
        .read-more-btn:hover {
            color: #2563eb;
        }
        
        /* Badge Styles - Matching main dashboard */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .badge-high {
            background: #ef4444;
            color: white;
            border: none;
        }
        
        .badge-medium {
            background: #eab308;
            color: black;
            border: none;
        }
        
        .badge-low {
            background: #22c55e;
            color: white;
            border: none;
        }
        
        .badge-archived {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid #f59e0b;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 24px;
        }
        
        .page-info {
            color: #a0aec0;
            font-size: 14px;
        }
        
        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Auth Section */
        .auth-section {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .auth-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #3182ce;
            background: rgba(26, 32, 44, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        
        // Constants
        const ENTRIES_PER_PAGE = 20;
        const GITHUB_TOKEN_KEY = 'trumpytracker_admin_token';
        
        function AdminDashboard() {
            // State Management
            const [authenticated, setAuthenticated] = useState(false);
            const [token, setToken] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            
            // Data State
            const [politicalEntries, setPoliticalEntries] = useState([]);
            const [executiveOrders, setExecutiveOrders] = useState([]);
            const [currentTab, setCurrentTab] = useState('political');
            
            // UI State
            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({ severity: null, archived: false });
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [currentPage, setCurrentPage] = useState(1);
            
            // Modal State
            const [showEditModal, setShowEditModal] = useState(false);
            const [showManualArticleModal, setShowManualArticleModal] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [contentModalData, setContentModalData] = useState({ isOpen: false });
            
            // Check if test database
            const isTestDB = window.location.hostname.includes('test') || 
                            window.location.hostname === 'localhost';
            
            // Supabase configuration
            const supabaseUrl = window.SUPABASE_URL || window.SUPABASE_CONFIG?.SUPABASE_URL;
            const supabaseKey = window.SUPABASE_ANON_KEY || window.SUPABASE_CONFIG?.SUPABASE_ANON_KEY;
            const serviceRoleKey = window.SERVICE_ROLE_KEY || window.SUPABASE_CONFIG?.serviceRoleKey;
            
            // Supabase request helper
            const supabaseRequest = async (endpoint, method = 'GET', body = null) => {
                const url = `${supabaseUrl}/rest/v1/${endpoint}`;
                const headers = {
                    'apikey': serviceRoleKey || supabaseKey,
                    'Authorization': `Bearer ${serviceRoleKey || supabaseKey}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                };
                
                const options = { method, headers };
                if (body) options.body = JSON.stringify(body);
                
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`Supabase error: ${response.status}`);
                }
                
                if (method === 'DELETE') return null;
                return response.json();
            };
            
            // Load entries
            const loadEntries = useCallback(async () => {
                setLoading(true);
                try {
                    const [political, executive] = await Promise.all([
                        supabaseRequest('political_entries?order=date.desc,id.desc'),
                        supabaseRequest('executive_orders?order=date.desc,order_number.desc')
                    ]);
                    
                    setPoliticalEntries(political || []);
                    setExecutiveOrders(executive || []);
                    showMessage('Entries loaded successfully', 'success');
                } catch (error) {
                    showMessage(`Failed to load entries: ${error.message}`, 'error');
                } finally {
                    setLoading(false);
                }
            }, []);
            
            // Show message
            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                if (type !== 'error') {
                    setTimeout(() => setMessage(null), 5000);
                }
            };
            
            // Authenticate
            const authenticate = async () => {
                const tokenInput = document.getElementById('tokenInput').value;
                if (!tokenInput) {
                    showMessage('Please enter a GitHub token', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `Bearer ${tokenInput}`,
                            'Accept': 'application/vnd.github+json'
                        }
                    });
                    
                    if (response.ok) {
                        setToken(tokenInput);
                        setAuthenticated(true);
                        await loadEntries();
                    } else {
                        throw new Error('Invalid token');
                    }
                } catch (error) {
                    showMessage('Authentication failed', 'error');
                }
            };
            
            // Handle edit click
            const handleEdit = (entry, e) => {
                e.stopPropagation();
                setEditingEntry(entry);
                setShowEditModal(true);
            };
            
            // Save edited entry
            const saveEditedEntry = async (updatedEntry) => {
                setLoading(true);
                const tableName = currentTab === 'political' ? 'political_entries' : 'executive_orders';
                
                try {
                    // Remove read-only fields
                    const { id, created_at, updated_at, ...updateData } = updatedEntry;
                    
                    await supabaseRequest(
                        `${tableName}?id=eq.${id}`,
                        'PATCH',
                        updateData
                    );
                    
                    showMessage('Entry updated successfully', 'success');
                    setShowEditModal(false);
                    setEditingEntry(null);
                    await loadEntries();
                } catch (error) {
                    showMessage(`Failed to update entry: ${error.message}`, 'error');
                } finally {
                    setLoading(false);
                }
            };
            
            // Process manual article
            const processManualArticle = async (articleUrl) => {
                setLoading(true);
                try {
                    // Determine which workflow to trigger based on environment
                    const isTest = window.location.hostname === 'localhost' || 
                                 window.location.hostname.includes('test');
                    
                    let workflowResponse;
                    
                    if (isTest) {
                        // For test environment, trigger the test workflow directly
                        console.log('ðŸ§ª Triggering TEST workflow...');
                        workflowResponse = await fetch('https://api.github.com/repos/AJWolfe18/TTracker/actions/workflows/test-manual-article.yml/dispatches', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.github+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                ref: 'test', // Use test branch
                                inputs: {
                                    article_url: articleUrl,
                                    category: 'Political News'
                                }
                            })
                        });
                    } else {
                        // For production, use repository dispatch
                        console.log('ðŸš€ Triggering PRODUCTION workflow...');
                        workflowResponse = await fetch('https://api.github.com/repos/AJWolfe18/TTracker/dispatches', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.github+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                event_type: 'process-manual-article',
                                client_payload: {
                                    article_url: articleUrl,
                                    submitted_by: 'admin'
                                }
                            })
                        });
                    }
                    
                    const response = workflowResponse;
                    
                    if (response.ok) {
                        const env = isTest ? 'TEST' : 'PRODUCTION';
                        showMessage(`Article submitted to ${env} for processing. Check GitHub Actions for status.`, 'success');
                        setShowManualArticleModal(false);
                    } else {
                        throw new Error('Failed to trigger workflow');
                    }
                } catch (error) {
                    showMessage(`Failed to process article: ${error.message}`, 'error');
                } finally {
                    setLoading(false);
                }
            };
            
            // Filter entries
            const filteredEntries = useMemo(() => {
                const entries = currentTab === 'political' ? politicalEntries : executiveOrders;
                
                return entries.filter(entry => {
                    // Search filter
                    if (searchTerm) {
                        const search = searchTerm.toLowerCase();
                        const matchesSearch = 
                            entry.title?.toLowerCase().includes(search) ||
                            entry.description?.toLowerCase().includes(search) ||
                            entry.summary?.toLowerCase().includes(search) ||
                            entry.actor?.toLowerCase().includes(search) ||
                            entry.category?.toLowerCase().includes(search);
                        
                        if (!matchesSearch) return false;
                    }
                    
                    // Severity filter
                    if (filters.severity) {
                        const severity = entry.severity || entry.severity_rating;
                        if (severity !== filters.severity) return false;
                    }
                    
                    // Archive filter
                    if (filters.archived !== null) {
                        if (!!entry.archived !== filters.archived) return false;
                    }
                    
                    return true;
                });
            }, [currentTab, politicalEntries, executiveOrders, searchTerm, filters]);
            
            // Paginated entries
            const paginatedEntries = useMemo(() => {
                const start = (currentPage - 1) * ENTRIES_PER_PAGE;
                return filteredEntries.slice(start, start + ENTRIES_PER_PAGE);
            }, [filteredEntries, currentPage]);
            
            const totalPages = Math.ceil(filteredEntries.length / ENTRIES_PER_PAGE);
            
            // Toggle selection
            const toggleSelection = (id) => {
                const newSelected = new Set(selectedIds);
                if (newSelected.has(id)) {

                                                rel="noopener noreferrer"
                                                style={{color: '#3182ce', textDecoration: 'none'}}
                                                onClick={(e) => e.stopPropagation()}
                                            >
                                                ðŸ”— View Source
                                            </a>
                                        )}
                                    </div>
                                );
                            })
                        )}
                        
                        {/* Pagination */}
                        {totalPages > 1 && (
                            <div className="pagination">
                                <button
                                    className="btn btn-secondary"
                                    onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                                    disabled={currentPage === 1}
                                >
                                    â† Previous
                                </button>
                                <span className="page-info">
                                    Page {currentPage} of {totalPages}
                                </span>
                                <button
                                    className="btn btn-secondary"
                                    onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                                    disabled={currentPage === totalPages}
                                >
                                    Next â†’
                                </button>
                            </div>
                        )}
                    </div>
                    
                    {/* Modals */}
                    <EditModal />
                    <ManualArticleModal />
                    <ContentModal />
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
