<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrumpyTracker Admin - Supabase Edition</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1a202c 100%);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { 
            background: rgba(45, 55, 72, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px; 
            padding: 24px; 
            margin-bottom: 20px; 
            border: 1px solid #4a5568;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .card:hover {
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        .input { 
            width: 100%; 
            padding: 12px; 
            background: #2d3748; 
            border: 1px solid #4a5568; 
            border-radius: 8px; 
            color: white; 
            font-size: 14px; 
            box-sizing: border-box; 
        }
        .input:focus { outline: none; border-color: #3182ce; }
        .btn { 
            padding: 10px 16px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 500; 
            transition: all 0.3s ease; 
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary { 
            background: linear-gradient(135deg, #3182ce 0%, #2563eb 100%); 
            color: white; 
        }
        .btn-primary:hover { 
            background: linear-gradient(135deg, #2c5aa0 0%, #1d4ed8 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(49, 130, 206, 0.4);
        }
        .btn-success { 
            background: linear-gradient(135deg, #38a169 0%, #22c55e 100%); 
            color: white; 
        }
        .btn-success:hover { 
            background: linear-gradient(135deg, #2f855a 0%, #16a34a 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(56, 161, 105, 0.4);
        }
        .btn-danger { 
            background: linear-gradient(135deg, #e53e3e 0%, #ef4444 100%); 
            color: white; 
        }
        .btn-danger:hover { 
            background: linear-gradient(135deg, #c53030 0%, #dc2626 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(229, 62, 62, 0.4);
        }
        .btn-secondary { 
            background: linear-gradient(135deg, #4a5568 0%, #6b7280 100%); 
            color: white; 
        }
        .btn-secondary:hover { 
            background: linear-gradient(135deg, #2d3748 0%, #4b5563 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(74, 85, 104, 0.4);
        }
        .btn-warning { 
            background: linear-gradient(135deg, #d69e2e 0%, #f59e0b 100%); 
            color: white; 
        }
        .btn-warning:hover { 
            background: linear-gradient(135deg, #b7791f 0%, #d97706 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(214, 158, 46, 0.4);
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-4 { gap: 16px; }
        .gap-2 { gap: 8px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-2 { margin-bottom: 8px; }
        .text-center { text-align: center; }
        .text-sm { font-size: 14px; }
        .text-xs { font-size: 12px; }
        .font-bold { font-weight: 700; }
        .grid { display: grid; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .entry { 
            background: rgba(45, 55, 72, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #4a5568; 
            border-radius: 12px; 
            padding: 16px; 
            margin-bottom: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .entry:hover { 
            background: rgba(55, 65, 81, 0.8);
            transform: translateY(-2px); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .entry.selected { border-color: #3182ce; background: rgba(49, 130, 206, 0.1); }
        .entry.editing { border-color: #38a169; background: rgba(56, 161, 105, 0.1); cursor: default; }
        .entry.failed { border-left: 4px solid #e53e3e; }
        .entry.published { border-left: 4px solid #38a169; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .badge-high { background: rgba(229, 62, 62, 0.2); color: #fed7d7; border: 1px solid #e53e3e; }
        .badge-medium { background: rgba(237, 137, 54, 0.2); color: #feebc8; border: 1px solid #ed8936; }
        .badge-low { background: rgba(56, 161, 105, 0.2); color: #c6f6d5; border: 1px solid #38a169; }
        .badge-archived { background: rgba(128, 90, 213, 0.2); color: #e9d8fd; border: 1px solid #805ad5; }
        .badge-published { background: rgba(56, 161, 105, 0.2); color: #c6f6d5; border: 1px solid #38a169; }
        .badge-failed { background: rgba(229, 62, 62, 0.2); color: #fed7d7; border: 1px solid #e53e3e; }
        .logo { 
            width: 40px; 
            height: 40px; 
            background: linear-gradient(135deg, #e53e3e 0%, #3182ce 100%); 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
        }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 16px; }
        .message-success { background: rgba(56, 161, 105, 0.2); color: #c6f6d5; border: 1px solid #38a169; }
        .message-error { background: rgba(229, 62, 62, 0.2); color: #fed7d7; border: 1px solid #e53e3e; }
        .message-info { background: rgba(49, 130, 206, 0.2); color: #bee3f8; border: 1px solid #3182ce; }
        .scrollable { height: calc(100vh - 420px); overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 20px; }
        .stat-card { 
            background: rgba(55, 65, 81, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px; 
            border-radius: 12px; 
            text-align: center;
            border: 1px solid #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .stat-card:hover {
            background: rgba(55, 65, 81, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .auth-section {
            background: rgba(45, 55, 72, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #4a5568;
            text-align: center;
        }
        .checkbox { 
            width: 16px; 
            height: 16px; 
            margin-right: 8px; 
            cursor: pointer; 
        }
        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
            .flex-mobile { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card">
            <div class="flex items-center gap-4">
                <div class="logo">T2</div>
                <div>
                    <h1 style="margin: 0; font-size: 24px;">TrumpyTracker Admin</h1>
                    <p style="margin: 0; color: #a0aec0; font-size: 14px;">Supabase Database Management</p>
                </div>
            </div>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2>üîê Authentication Required</h2>
            <p style="margin: 16px 0;">Enter your GitHub Personal Access Token:</p>
            <input type="password" id="tokenInput" class="input" placeholder="ghp_xxxxxxxxxxxx" style="margin-bottom: 16px;">
            <button id="authButton" class="btn btn-primary">Authenticate</button>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <div id="messageContainer"></div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div style="font-size: 32px; font-weight: bold; margin-bottom: 8px;" id="statTotal">0</div>
                    <div style="color: #a0aec0; font-size: 14px;">Total Entries</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 32px; font-weight: bold; margin-bottom: 8px; color: #e53e3e;" id="statHigh">0</div>
                    <div style="color: #a0aec0; font-size: 14px;">High Severity</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 32px; font-weight: bold; margin-bottom: 8px; color: #ed8936;" id="statMedium">0</div>
                    <div style="color: #a0aec0; font-size: 14px;">Medium Severity</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 32px; font-weight: bold; margin-bottom: 8px; color: #38a169;" id="statLow">0</div>
                    <div style="color: #a0aec0; font-size: 14px;">Low Severity</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 32px; font-weight: bold; margin-bottom: 8px; color: #805ad5;" id="statArchived">0</div>
                    <div style="color: #a0aec0; font-size: 14px;">Archived</div>
                </div>
            </div>

            <!-- Add/Edit Entry Form -->
            <div class="card">
                <h2 style="margin-top: 0;">üìù Add/Edit Entry</h2>
                <form id="entryForm">
                    <input type="hidden" id="entryId">
                    <input type="hidden" id="entryType">
                    
                    <div class="grid grid-2 gap-4 mb-4">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Entry Type</label>
                            <select id="entryTypeSelect" class="input">
                                <option value="political">Political Entry</option>
                                <option value="executive">Executive Order</option>
                            </select>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Date</label>
                            <input type="date" id="entryDate" class="input" required>
                        </div>
                    </div>

                    <div class="grid grid-2 gap-4 mb-4">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Actor</label>
                            <input type="text" id="entryActor" class="input" placeholder="e.g., Donald Trump" required>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Severity</label>
                            <select id="entrySeverity" class="input">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Title</label>
                        <input type="text" id="entryTitle" class="input" placeholder="Brief title of the action" required>
                    </div>

                    <div class="mb-4">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Description</label>
                        <textarea id="entryDescription" class="input" rows="4" placeholder="Detailed description..." required></textarea>
                    </div>

                    <div class="grid grid-2 gap-4 mb-4">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Category</label>
                            <select id="entryCategory" class="input">
                                <option value="Democracy & Rule of Law">Democracy & Rule of Law</option>
                                <option value="Authoritarian Indicators">Authoritarian Indicators</option>
                                <option value="Corruption & Self-Dealing">Corruption & Self-Dealing</option>
                                <option value="Disinformation & Propaganda">Disinformation & Propaganda</option>
                                <option value="Judicial Manipulation">Judicial Manipulation</option>
                                <option value="Power Consolidation">Power Consolidation</option>
                            </select>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Source URL</label>
                            <input type="url" id="entrySource" class="input" placeholder="https://...">
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Entry</button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Manual Article Submission -->
            <div class="card">
                <h3 style="margin-top: 0;">üîó Submit Article for Processing</h3>
                <div class="flex gap-2">
                    <input type="url" id="manualUrl" class="input" placeholder="Enter article URL..." style="flex: 1;">
                    <button id="submitManual" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <!-- Entries Management -->
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <h2 style="margin: 0;">üìä All Entries</h2>
                    <div class="flex gap-2">
                        <button id="selectAll" class="btn btn-secondary">Select All</button>
                        <button id="deselectAll" class="btn btn-secondary">Deselect All</button>
                        <button id="archiveSelected" class="btn btn-warning">Archive</button>
                        <button id="restoreSelected" class="btn btn-success">Restore</button>
                        <button id="deleteSelected" class="btn btn-danger">Delete</button>
                        <button id="refreshEntries" class="btn btn-primary">Refresh</button>
                    </div>
                </div>
                <div id="entriesList" style="text-align: center; padding: 40px; color: #a0aec0;">Loading entries...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Centralized
        const SUPABASE_URL = 'https://osjbulmltfpcoldydexg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zamJ1bG1sdGZwY29sZHlkZXhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjQ5NzEsImV4cCI6MjA3MDM0MDk3MX0.COtWEcun0Xkw5hUhaVEJGCrWbumj42L4vwWGgH7RyIE';
        const GITHUB_REPO = 'AJWolfe18/TTracker'; // Centralized repo reference

        // Global state
        let currentToken = '';
        let entries = [];
        let selectedEntries = new Set();

        // GitHub API headers helper
        function ghHeaders(token) {
            return {
                'Authorization': `Bearer ${token}`,
                'Accept': 'application/vnd.github+json',
                'Content-Type': 'application/json'
            };
        }

        // Supabase request helper
        async function supabaseRequest(endpoint, method = 'GET', body = null) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const options = {
                method,
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(url, options);
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(`Supabase error: ${response.status} - ${error}`);
            }

            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return await response.json();
            }
            
            return { success: true };
        }

        // Archive operations using GitHub Actions (service role key)
        async function archiveViaGitHub(entryIds, tableName, archived) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/dispatches`, {
                    method: 'POST',
                    headers: ghHeaders(currentToken),
                    body: JSON.stringify({
                        event_type: 'archive_entries',
                        client_payload: {
                            entry_ids: entryIds,
                            table_name: tableName,
                            archived: archived,
                            action: archived ? 'archive' : 'restore'
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                // Wait a moment for the action to process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                return true;
            } catch (error) {
                console.error('Error triggering archive action:', error);
                return false;
            }
        }

        // Archive workaround (delete and recreate)
        async function archiveWithWorkaround(entryIds, tableName, archived) {
            for (const id of entryIds) {
                const entry = entries.find(e => e.id === id && 
                    (tableName.includes('political') ? e.type === 'political' : e.type === 'executive'));
                
                if (!entry) continue;
                
                try {
                    // Create a copy with updated archived status
                    const updatedEntry = { ...entry, archived };
                    delete updatedEntry.id;
                    delete updatedEntry.type;
                    
                    // Delete the old entry
                    await supabaseRequest(`${tableName}?id=eq.${id}`, 'DELETE');
                    
                    // Create new entry with archived flag
                    await supabaseRequest(tableName, 'POST', updatedEntry);
                } catch (error) {
                    console.error(`Error updating entry ${id}:`, error);
                    throw error;
                }
            }
        }

        // Toggle Archive - FIXED: Missing function added
        async function toggleArchive(entryIds, archived) {
            try {
                const politicalIds = [];
                const executiveIds = [];

                entryIds.forEach(id => {
                    const entry = entries.find(e => e.id === id);
                    if (entry) {
                        if (entry.type === 'political') politicalIds.push(id);
                        else executiveIds.push(id);
                    }
                });

                let success = false;

                if (politicalIds.length) {
                    success = await archiveViaGitHub(politicalIds, 'political_entries', archived);
                    if (!success) await archiveWithWorkaround(politicalIds, 'political_entries', archived);
                }

                if (executiveIds.length) {
                    success = await archiveViaGitHub(executiveIds, 'executive_orders', archived);
                    if (!success) await archiveWithWorkaround(executiveIds, 'executive_orders', archived);
                }

                showMessage(`${archived ? 'Archived' : 'Restored'} ${entryIds.length} entries`, 'success');
                selectedEntries.clear();
                await loadEntries();
            } catch (error) {
                console.error(`Error ${archived ? 'archiving' : 'restoring'} entries:`, error);
                showMessage(`Failed to ${archived ? 'archive' : 'restore'} entries: ${error.message}`, 'error');
            }
        }

        // Show message
        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            const className = type === 'success' ? 'message-success' : 
                             type === 'error' ? 'message-error' : 'message-info';
            container.innerHTML = `<div class="message ${className}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Load entries
        async function loadEntries() {
            try {
                const [politicalEntries, executiveOrders] = await Promise.all([
                    supabaseRequest('political_entries?order=date.desc,id.desc'),
                    supabaseRequest('executive_orders?order=date.desc,id.desc')
                ]);

                entries = [
                    ...politicalEntries.map(e => ({ ...e, type: 'political' })),
                    ...executiveOrders.map(e => ({ ...e, type: 'executive' }))
                ];

                entries.sort((a, b) => {
                    const dateCompare = new Date(b.date) - new Date(a.date);
                    if (dateCompare !== 0) return dateCompare;
                    return b.id - a.id;
                });

                updateStats();
                renderEntries();
                showMessage(`Loaded ${entries.length} entries`, 'success');
            } catch (error) {
                console.error('Error loading entries:', error);
                showMessage(`Failed to load entries: ${error.message}`, 'error');
            }
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: entries.length,
                high: entries.filter(e => e.severity === 'high' && !e.archived).length,
                medium: entries.filter(e => e.severity === 'medium' && !e.archived).length,
                low: entries.filter(e => e.severity === 'low' && !e.archived).length,
                archived: entries.filter(e => e.archived).length
            };

            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statHigh').textContent = stats.high;
            document.getElementById('statMedium').textContent = stats.medium;
            document.getElementById('statLow').textContent = stats.low;
            document.getElementById('statArchived').textContent = stats.archived;
        }

        // Render entries list
        function renderEntries() {
            const entriesList = document.getElementById('entriesList');
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<div style="text-align: center; padding: 40px; color: #a0aec0;">No entries found</div>';
                return;
            }

            entriesList.innerHTML = entries.map(entry => `
                <div class="entry ${selectedEntries.has(entry.id) ? 'selected' : ''}" id="entry-${entry.id}">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" 
                                   class="checkbox" 
                                   data-id="${entry.id}"
                                   ${selectedEntries.has(entry.id) ? 'checked' : ''}>
                            <strong>${entry.title || entry.actor || 'Untitled'}</strong>
                        </div>
                        <div class="flex gap-2">
                            <span class="badge badge-${entry.severity || 'medium'}">
                                ${(entry.severity || 'medium').toUpperCase()}
                            </span>
                            <span class="badge" style="background: rgba(49, 130, 206, 0.2); color: #bee3f8; border: 1px solid #3182ce;">
                                ${entry.type === 'political' ? 'Political' : 'Executive'}
                            </span>
                            ${entry.archived ? '<span class="badge badge-archived">ARCHIVED</span>' : ''}
                        </div>
                    </div>
                    <div style="color: #a0aec0; font-size: 14px; margin-bottom: 8px;">
                        ${new Date(entry.date).toLocaleDateString()} ‚Ä¢ ${entry.actor}
                    </div>
                    <div style="margin-bottom: 12px;">
                        ${entry.description || ''}
                    </div>
                    ${entry.source_url ? `
                        <div style="margin-bottom: 8px;">
                            <a href="${entry.source_url}" target="_blank" style="color: #3182ce; text-decoration: none;">
                                üîó View Source
                            </a>
                        </div>
                    ` : ''}
                    ${entry.type === 'executive' && entry.source ? `
                        <div style="font-size: 12px; color: #a0aec0; margin-bottom: 8px;">
                            API Source: ${entry.source}
                        </div>
                    ` : ''}
                    <div class="flex gap-2">
                        <button class="btn btn-primary" onclick="editEntry(${entry.id})">Edit</button>
                        <button class="btn btn-${entry.archived ? 'success' : 'warning'}" 
                                onclick="toggleArchive([${entry.id}], ${!entry.archived})">
                            ${entry.archived ? 'Restore' : 'Archive'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteEntry(${entry.id})">Delete</button>
                    </div>
                </div>
            `).join('');

            // Add checkbox listeners
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    if (e.target.checked) {
                        selectedEntries.add(id);
                    } else {
                        selectedEntries.delete(id);
                    }
                    document.getElementById(`entry-${id}`).classList.toggle('selected');
                });
            });
        }

        // Edit entry - FIXED: Date formatting for input
        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (!entry) return;

            document.getElementById('entryId').value = entry.id;
            document.getElementById('entryType').value = entry.type;
            document.getElementById('entryTypeSelect').value = entry.type;
            document.getElementById('entryDate').value = (entry.date || '').slice(0, 10); // Fixed date format
            document.getElementById('entryActor').value = entry.actor || entry.title || '';
            document.getElementById('entryTitle').value = entry.title || '';
            document.getElementById('entryDescription').value = entry.description || '';
            document.getElementById('entryCategory').value = entry.category || 'Democracy & Rule of Law';
            document.getElementById('entrySeverity').value = entry.severity || 'medium';
            document.getElementById('entrySource').value = entry.source_url || ''; // Fixed field name
            
            document.getElementById('entryForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete entry
        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this entry? This cannot be undone.')) {
                return;
            }

            const entry = entries.find(e => e.id === id);
            if (!entry) return;

            const tableName = entry.type === 'political' ? 'political_entries' : 'executive_orders';

            try {
                await supabaseRequest(`${tableName}?id=eq.${id}`, 'DELETE');
                showMessage('Entry deleted successfully', 'success');
                await loadEntries();
            } catch (error) {
                console.error('Error deleting entry:', error);
                showMessage(`Failed to delete entry: ${error.message}`, 'error');
            }
        }

        // Save entry (create or update) - FIXED: Use source_url consistently
        async function saveEntry(e) {
            e.preventDefault();
            
            const entryType = document.getElementById('entryTypeSelect').value;
            const tableName = entryType === 'political' ? 'political_entries' : 'executive_orders';
            
            const entryData = {
                date: document.getElementById('entryDate').value,
                actor: document.getElementById('entryActor').value,
                title: document.getElementById('entryTitle').value,
                description: document.getElementById('entryDescription').value,
                category: document.getElementById('entryCategory').value,
                severity: document.getElementById('entrySeverity').value,
                source_url: document.getElementById('entrySource').value, // Fixed field name
                archived: false
            };

            try {
                const entryId = document.getElementById('entryId').value;
                
                if (entryId) {
                    // Update existing
                    await supabaseRequest(
                        `${tableName}?id=eq.${entryId}`,
                        'PATCH',
                        entryData
                    );
                    showMessage('Entry updated successfully', 'success');
                } else {
                    // Create new
                    await supabaseRequest(tableName, 'POST', entryData);
                    showMessage('Entry created successfully', 'success');
                }

                document.getElementById('entryForm').reset();
                document.getElementById('entryId').value = '';
                await loadEntries();
            } catch (error) {
                console.error('Error saving entry:', error);
                showMessage(`Failed to save entry: ${error.message}`, 'error');
            }
        }

        // Authenticate with GitHub - FIXED: Use modern headers
        async function authenticate() {
            const tokenValue = document.getElementById('tokenInput').value;
            if (!tokenValue) {
                showMessage('Please enter a GitHub token', 'error');
                return;
            }

            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: ghHeaders(tokenValue)
                });

                if (response.ok) {
                    currentToken = tokenValue;
                    document.getElementById('mainContent').style.display = 'block';
                    document.getElementById('authSection').style.display = 'none';
                    await loadEntries();
                } else {
                    throw new Error('Invalid token');
                }
            } catch (error) {
                showMessage('Authentication failed', 'error');
            }
        }

        // Submit manual article - FIXED: Use centralized repo and headers
        async function submitManualArticle() {
            const url = document.getElementById('manualUrl').value.trim();
            if (!url) {
                showMessage('Please enter a URL', 'error');
                return;
            }
            
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/dispatches`, {
                    method: 'POST',
                    headers: ghHeaders(currentToken),
                    body: JSON.stringify({
                        event_type: 'manual_article_submission',
                        client_payload: {
                            url: url,
                            submitted_by: 'admin',
                            submitted_at: new Date().toISOString()
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                showMessage('Article submitted for processing', 'success');
                document.getElementById('manualUrl').value = '';
            } catch (error) {
                console.error('Error submitting article:', error);
                showMessage(`Failed to submit article: ${error.message}`, 'error');
            }
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Authentication
            document.getElementById('authButton').addEventListener('click', authenticate);
            document.getElementById('tokenInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') authenticate();
            });

            // Form submission
            document.getElementById('entryForm').addEventListener('submit', saveEntry);

            // Cancel edit
            document.getElementById('cancelEdit').addEventListener('click', () => {
                document.getElementById('entryForm').reset();
                document.getElementById('entryId').value = '';
            });

            // Manual submission
            document.getElementById('submitManual').addEventListener('click', submitManualArticle);

            // Bulk actions
            document.getElementById('selectAll').addEventListener('click', () => {
                entries.forEach(e => selectedEntries.add(e.id));
                renderEntries();
            });

            document.getElementById('deselectAll').addEventListener('click', () => {
                selectedEntries.clear();
                renderEntries();
            });

            document.getElementById('refreshEntries').addEventListener('click', loadEntries);

            document.getElementById('archiveSelected').addEventListener('click', () => {
                if (selectedEntries.size === 0) {
                    showMessage('No entries selected', 'error');
                    return;
                }
                toggleArchive(Array.from(selectedEntries), true);
            });

            document.getElementById('restoreSelected').addEventListener('click', () => {
                if (selectedEntries.size === 0) {
                    showMessage('No entries selected', 'error');
                    return;
                }
                toggleArchive(Array.from(selectedEntries), false);
            });

            document.getElementById('deleteSelected').addEventListener('click', async () => {
                if (selectedEntries.size === 0) {
                    showMessage('No entries selected', 'error');
                    return;
                }
                
                if (!confirm(`Are you sure you want to delete ${selectedEntries.size} entries? This cannot be undone.`)) {
                    return;
                }

                try {
                    for (const id of selectedEntries) {
                        const entry = entries.find(e => e.id === id);
                        if (entry) {
                            const tableName = entry.type === 'political' ? 'political_entries' : 'executive_orders';
                            await supabaseRequest(`${tableName}?id=eq.${id}`, 'DELETE');
                        }
                    }
                    
                    showMessage(`Deleted ${selectedEntries.size} entries`, 'success');
                    selectedEntries.clear();
                    await loadEntries();
                } catch (error) {
                    console.error('Error deleting entries:', error);
                    showMessage(`Failed to delete entries: ${error.message}`, 'error');
                }
            });
        });
    </script>
</body>
</html>
