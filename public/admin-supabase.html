<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrumpyTracker Admin - Supabase</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1a202c 100%);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { 
            background: rgba(45, 55, 72, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px; 
            padding: 24px; 
            margin-bottom: 20px; 
            border: 1px solid #4a5568;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .card:hover {
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        .input { 
            width: 100%; 
            padding: 12px; 
            background: #2d3748; 
            border: 1px solid #4a5568; 
            border-radius: 8px; 
            color: white; 
            font-size: 14px; 
            box-sizing: border-box; 
        }
        .input:focus { outline: none; border-color: #3182ce; }
        .btn { 
            padding: 10px 16px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 500; 
            transition: all 0.3s ease; 
            font-size: 14px;
        }
        .btn-primary { background: #3182ce; color: white; }
        .btn-primary:hover { background: #2c5aa0; }
        .btn-danger { background: #e53e3e; color: white; }
        .btn-danger:hover { background: #c53030; }
        .btn-success { background: #38a169; color: white; }
        .btn-success:hover { background: #2f855a; }
        .btn-secondary { background: #4a5568; color: white; }
        .btn-secondary:hover { background: #2d3748; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        .entries-container { 
            max-height: calc(100vh - 420px); 
            overflow-y: auto; 
            padding-right: 8px;
        }
        .entries-container::-webkit-scrollbar { width: 8px; }
        .entries-container::-webkit-scrollbar-track { background: #2d3748; border-radius: 4px; }
        .entries-container::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        .entries-container::-webkit-scrollbar-thumb:hover { background: #718096; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 16px; }
        .header h1 { 
            background: linear-gradient(45deg, #e53e3e, #3182ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .auth-section { margin-bottom: 20px; }
        .message { 
            padding: 12px 16px; 
            border-radius: 8px; 
            margin: 12px 0; 
            font-weight: 500;
        }
        .message.success { background: rgba(56, 161, 105, 0.2); border: 1px solid #38a169; color: #68d391; }
        .message.error { background: rgba(229, 62, 62, 0.2); border: 1px solid #e53e3e; color: #fc8181; }
        .message.info { background: rgba(49, 130, 206, 0.2); border: 1px solid #3182ce; color: #63b3ed; }
        .entry-item { 
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }
        .entry-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .entry-actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .entry-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
        .entry-meta { font-size: 0.9rem; color: #a0aec0; margin-bottom: 8px; }
        .entry-description { font-size: 0.95rem; line-height: 1.4; }
        .severity-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .severity-high { background: #e53e3e; color: white; }
        .severity-medium { background: #ed8936; color: white; }
        .severity-low { background: #38a169; color: white; }
        .bulk-actions { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; align-items: center; }
        .checkbox { margin-right: 8px; transform: scale(1.2); }
        .edit-form { 
            background: rgba(26, 32, 44, 0.9);
            border: 2px solid #3182ce;
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
            position: relative;
        }
        .form-row { margin-bottom: 16px; }
        .form-row label { display: block; margin-bottom: 6px; font-weight: 500; color: #e2e8f0; }
        .form-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px; }
        .loading { text-align: center; padding: 40px; color: #a0aec0; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .stat-item { background: rgba(26, 32, 44, 0.6); padding: 16px; border-radius: 8px; text-align: center; min-width: 120px; }
        .stat-number { font-size: 1.5rem; font-weight: bold; color: #63b3ed; }
        .stat-label { font-size: 0.9rem; color: #a0aec0; margin-top: 4px; }
        .manual-submit { display: flex; gap: 12px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
        .manual-submit input { flex: 1; min-width: 300px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Supabase configuration
        const SUPABASE_URL = 'https://osjbulmltfpcoldydexg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zamJ1bG1sdGZwY29sZHlkZXhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjQ5NzEsImV4cCI6MjA3MDM0MDk3MX0.COtWEcun0Xkw5hUhaVEJGCrWbumj42L4vwWGgH7RyIE';

        // Helper function for Supabase API calls
        const supabaseRequest = async (endpoint, method = 'GET', body = null) => {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const options = {
                method,
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(url, options);
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(`Supabase error: ${response.status} - ${error}`);
            }

            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return await response.json();
            }
            
            return { success: true };
        };

        function AdminApp() {
            // State management
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [token, setToken] = useState('');
            const [entries, setEntries] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [selectedEntries, setSelectedEntries] = useState(new Set());
            const [editingEntry, setEditingEntry] = useState(null);
            const [showArchived, setShowArchived] = useState(false);
            const [manualUrl, setManualUrl] = useState('');
            const [stats, setStats] = useState({ total: 0, high: 0, medium: 0, low: 0, archived: 0 });

            // Load token on mount
            useEffect(() => {
                const savedToken = sessionStorage.getItem('admin_token');
                if (savedToken) {
                    setToken(savedToken);
                    setIsAuthenticated(true);
                    loadEntries();
                }
            }, []);

            const showMessage = useCallback((text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 5000);
            }, []);

            // Authentication
            const authenticate = useCallback(() => {
                if (!token.trim()) {
                    showMessage('Please enter your access token', 'error');
                    return;
                }
                setIsAuthenticated(true);
                sessionStorage.setItem('admin_token', token);
                loadEntries();
                showMessage('✅ Login successful', 'success');
            }, [token, showMessage]);

            const logout = useCallback(() => {
                setIsAuthenticated(false);
                setToken('');
                sessionStorage.removeItem('admin_token');
                setEntries([]);
                setSelectedEntries(new Set());
                setMessage(null);
                setEditingEntry(null);
            }, []);

            // Load entries from Supabase
            const loadEntries = useCallback(async () => {
                try {
                    setIsLoading(true);
                    
                    // Load political entries
                    const politicalEntries = await supabaseRequest('political_entries?order=date.desc,id.desc');
                    
                    // Load executive orders
                    const executiveOrders = await supabaseRequest('executive_orders?order=date.desc,id.desc');
                    
                    // Combine and format data
                    const allEntries = [
                        ...politicalEntries.map(entry => ({
                            ...entry,
                            type: 'political',
                            archived: entry.archived || false,
                            severity: entry.severity || 'medium',
                            verified: entry.verified !== false
                        })),
                        ...executiveOrders.map(entry => ({
                            ...entry,
                            type: 'executive_order',
                            archived: entry.archived || false,
                            severity: entry.severity || 'medium',
                            verified: entry.verified !== false
                        }))
                    ];
                    
                    // Sort by date (newest first)
                    allEntries.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    setEntries(allEntries);
                    
                    // Calculate stats
                    const totalEntries = allEntries.length;
                    const archivedEntries = allEntries.filter(e => e.archived).length;
                    const activeEntries = allEntries.filter(e => !e.archived);
                    const highSeverity = activeEntries.filter(e => e.severity === 'high').length;
                    const mediumSeverity = activeEntries.filter(e => e.severity === 'medium').length;
                    const lowSeverity = activeEntries.filter(e => e.severity === 'low').length;
                    
                    setStats({
                        total: totalEntries,
                        high: highSeverity,
                        medium: mediumSeverity,
                        low: lowSeverity,
                        archived: archivedEntries
                    });
                    
                    showMessage(`✅ Loaded ${totalEntries} entries from Supabase`, 'success');
                    
                } catch (error) {
                    console.error('Error loading entries:', error);
                    showMessage(`❌ Failed to load entries: ${error.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            }, [showMessage]);

            // Save entry to Supabase
            const saveEntry = useCallback(async (entry) => {
                try {
                    const table = entry.type === 'executive_order' ? 'executive_orders' : 'political_entries';
                    const { type, ...entryData } = entry;
                    
                    if (entry.id && entry.id !== 'new') {
                        // Update existing entry
                        await supabaseRequest(`${table}?id=eq.${entry.id}`, 'PATCH', entryData);
                        showMessage('✅ Entry updated successfully', 'success');
                    } else {
                        // Create new entry
                        const newEntryData = {
                            ...entryData,
                            id: Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                            added_at: new Date().toISOString()
                        };
                        await supabaseRequest(table, 'POST', newEntryData);
                        showMessage('✅ Entry created successfully', 'success');
                    }
                    
                    loadEntries();
                    setEditingEntry(null);
                    
                } catch (error) {
                    console.error('Error saving entry:', error);
                    showMessage(`❌ Failed to save entry: ${error.message}`, 'error');
                }
            }, [loadEntries, showMessage]);

            // Delete entries from Supabase
            const deleteEntries = useCallback(async (entryIds) => {
                try {
                    if (!confirm(`Are you sure you want to permanently delete ${entryIds.length} entries?`)) {
                        return;
                    }
                    
                    for (const entryId of entryIds) {
                        const entry = entries.find(e => e.id === entryId);
                        if (entry) {
                            const table = entry.type === 'executive_order' ? 'executive_orders' : 'political_entries';
                            await supabaseRequest(`${table}?id=eq.${entryId}`, 'DELETE');
                        }
                    }
                    
                    showMessage(`✅ Deleted ${entryIds.length} entries`, 'success');
                    loadEntries();
                    setSelectedEntries(new Set());
                    
                } catch (error) {
                    console.error('Error deleting entries:', error);
                    showMessage(`❌ Failed to delete entries: ${error.message}`, 'error');
                }
            }, [entries, loadEntries, showMessage]);

            // Archive/restore entries
            const toggleArchiveEntries = useCallback(async (entryIds, archived) => {
                try {
                    for (const entryId of entryIds) {
                        const entry = entries.find(e => e.id === entryId);
                        if (entry) {
                            const table = entry.type === 'executive_order' ? 'executive_orders' : 'political_entries';
                            await supabaseRequest(`${table}?id=eq.${entryId}`, 'PATCH', { archived });
                        }
                    }
                    
                    const action = archived ? 'archived' : 'restored';
                    showMessage(`✅ ${entryIds.length} entries ${action}`, 'success');
                    loadEntries();
                    setSelectedEntries(new Set());
                    
                } catch (error) {
                    console.error(`Error ${archived ? 'archiving' : 'restoring'} entries:`, error);
                    showMessage(`❌ Failed to ${archived ? 'archive' : 'restore'} entries: ${error.message}`, 'error');
                }
            }, [entries, loadEntries, showMessage]);

            // Manual article submission
            const submitManualArticle = useCallback(async () => {
                if (!manualUrl.trim()) {
                    showMessage('Please enter a URL', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('https://api.github.com/repos/joshpollara/TTracker/dispatches', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            event_type: 'manual_article_submission',
                            client_payload: {
                                url: manualUrl.trim(),
                                submitted_by: 'admin',
                                submitted_at: new Date().toISOString()
                            }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }

                    showMessage('✅ Article submitted for processing', 'success');
                    setManualUrl('');
                } catch (error) {
                    console.error('Error submitting article:', error);
                    showMessage(`❌ Failed to submit article: ${error.message}`, 'error');
                }
            }, [manualUrl, token, showMessage]);

            // Selection handlers
            const toggleSelection = useCallback((entryId) => {
                const newSelected = new Set(selectedEntries);
                if (newSelected.has(entryId)) {
                    newSelected.delete(entryId);
                } else {
                    newSelected.add(entryId);
                }
                setSelectedEntries(newSelected);
            }, [selectedEntries]);

            const selectAll = useCallback(() => {
                const visibleEntries = entries.filter(e => e.archived === showArchived);
                const allIds = new Set(visibleEntries.map(e => e.id));
                setSelectedEntries(allIds);
            }, [entries, showArchived]);

            const deselectAll = useCallback(() => {
                setSelectedEntries(new Set());
            }, []);

            // Filter entries based on archive view
            const visibleEntries = entries.filter(entry => entry.archived === showArchived);

            // Render authentication form
            if (!isAuthenticated) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>TrumpyTracker Admin</h1>
                        </div>
                        
                        <div className="card auth-section">
                            <h2>Authentication Required</h2>
                            <p>Enter your access token to manage entries:</p>
                            <div style={{ marginBottom: '16px' }}>
                                <input
                                    type="password"
                                    placeholder="Access token..."
                                    value={token}
                                    onChange={(e) => setToken(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && authenticate()}
                                    className="input"
                                />
                            </div>
                            <button onClick={authenticate} className="btn btn-primary">
                                Login
                            </button>
                        </div>
                        
                        {message && (
                            <div className={`message ${message.type}`}>
                                {message.text}
                            </div>
                        )}
                    </div>
                );
            }

            // Render main admin interface
            return (
                <div className="container">
                    <div className="header">
                        <h1>TrumpyTracker Admin</h1>
                        <div style={{ display: 'flex', gap: '12px', alignItems: 'center' }}>
                            <button onClick={() => setShowArchived(!showArchived)} className="btn btn-secondary">
                                {showArchived ? 'Show Active' : 'Show Archived'}
                            </button>
                            <button onClick={loadEntries} className="btn btn-secondary">
                                Refresh
                            </button>
                            <button onClick={logout} className="btn btn-danger">
                                Logout
                            </button>
                        </div>
                    </div>

                    {/* Manual Article Submission */}
                    <div className="card">
                        <h3>Submit Article Manually</h3>
                        <div className="manual-submit">
                            <input
                                type="url"
                                placeholder="Enter article URL..."
                                value={manualUrl}
                                onChange={(e) => setManualUrl(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && submitManualArticle()}
                                className="input"
                            />
                            <button onClick={submitManualArticle} className="btn btn-primary">
                                Submit Article
                            </button>
                        </div>
                    </div>

                    {/* Statistics */}
                    <div className="stats">
                        <div className="stat-item">
                            <div className="stat-number">{stats.total}</div>
                            <div className="stat-label">Total Entries</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">{stats.high}</div>
                            <div className="stat-label">High Severity</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">{stats.medium}</div>
                            <div className="stat-label">Medium Severity</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">{stats.low}</div>
                            <div className="stat-label">Low Severity</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">{stats.archived}</div>
                            <div className="stat-label">Archived</div>
                        </div>
                    </div>

                    {message && (
                        <div className={`message ${message.type}`}>
                            {message.text}
                        </div>
                    )}

                    {/* Bulk Actions */}
                    <div className="card">
                        <div className="bulk-actions">
                            <span>Selected: {selectedEntries.size}</span>
                            <button onClick={selectAll} className="btn btn-secondary">
                                Select All
                            </button>
                            <button onClick={deselectAll} className="btn btn-secondary">
                                Deselect All
                            </button>
                            {selectedEntries.size > 0 && (
                                <>
                                    <button 
                                        onClick={() => toggleArchiveEntries([...selectedEntries], !showArchived)}
                                        className="btn btn-success"
                                    >
                                        {showArchived ? 'Restore' : 'Archive'} Selected
                                    </button>
                                    <button 
                                        onClick={() => deleteEntries([...selectedEntries])}
                                        className="btn btn-danger"
                                    >
                                        Delete Selected
                                    </button>
                                </>
                            )}
                            <button 
                                onClick={() => setEditingEntry({ id: 'new', type: 'political', verified: false, severity: 'medium' })}
                                className="btn btn-primary"
                            >
                                Add New Entry
                            </button>
                        </div>
                    </div>

                    {/* Edit Form */}
                    {editingEntry && (
                        <div className="edit-form">
                            <h3>{editingEntry.id === 'new' ? 'Create New Entry' : 'Edit Entry'}</h3>
                            <div className="grid">
                                <div className="form-row">
                                    <label>Date:</label>
                                    <input
                                        type="date"
                                        value={editingEntry.date ? editingEntry.date.split('T')[0] : ''}
                                        onChange={(e) => setEditingEntry({...editingEntry, date: e.target.value})}
                                        className="input"
                                    />
                                </div>
                                <div className="form-row">
                                    <label>Actor:</label>
                                    <input
                                        type="text"
                                        value={editingEntry.actor || ''}
                                        onChange={(e) => setEditingEntry({...editingEntry, actor: e.target.value})}
                                        className="input"
                                    />
                                </div>
                                <div className="form-row">
                                    <label>Category:</label>
                                    <select
                                        value={editingEntry.category || ''}
                                        onChange={(e) => setEditingEntry({...editingEntry, category: e.target.value})}
                                        className="input"
                                    >
                                        <option value="">Select category...</option>
                                        <option value="Policy">Policy</option>
                                        <option value="Personnel">Personnel</option>
                                        <option value="Legal">Legal</option>
                                        <option value="Statements">Statements</option>
                                        <option value="International">International</option>
                                        <option value="Executive Order">Executive Order</option>
                                    </select>
                                </div>
                                <div className="form-row">
                                    <label>Severity:</label>
                                    <select
                                        value={editingEntry.severity || 'medium'}
                                        onChange={(e) => setEditingEntry({...editingEntry, severity: e.target.value})}
                                        className="input"
                                    >
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                            </div>
                            <div className="form-row">
                                <label>Title:</label>
                                <input
                                    type="text"
                                    value={editingEntry.title || ''}
                                    onChange={(e) => setEditingEntry({...editingEntry, title: e.target.value})}
                                    className="input"
                                />
                            </div>
                            <div className="form-row">
                                <label>Description:</label>
                                <textarea
                                    value={editingEntry.description || ''}
                                    onChange={(e) => setEditingEntry({...editingEntry, description: e.target.value})}
                                    className="input"
                                    rows="4"
                                ></textarea>
                            </div>
                            <div className="form-row">
                                <label>Source URL:</label>
                                <input
                                    type="url"
                                    value={editingEntry.source_url || ''}
                                    onChange={(e) => setEditingEntry({...editingEntry, source_url: e.target.value})}
                                    className="input"
                                />
                            </div>
                            <div className="form-row">
                                <label>
                                    <input
                                        type="checkbox"
                                        checked={editingEntry.verified || false}
                                        onChange={(e) => setEditingEntry({...editingEntry, verified: e.target.checked})}
                                        className="checkbox"
                                    />
                                    Verified Source
                                </label>
                            </div>
                            <div className="form-actions">
                                <button onClick={() => setEditingEntry(null)} className="btn btn-secondary">
                                    Cancel
                                </button>
                                <button onClick={() => saveEntry(editingEntry)} className="btn btn-primary">
                                    {editingEntry.id === 'new' ? 'Create' : 'Save Changes'}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Entries List */}
                    <div className="card">
                        <h3>{showArchived ? 'Archived' : 'Active'} Entries ({visibleEntries.length})</h3>
                        
                        {isLoading ? (
                            <div className="loading">Loading entries from Supabase...</div>
                        ) : visibleEntries.length === 0 ? (
                            <div className="loading">No {showArchived ? 'archived' : 'active'} entries found.</div>
                        ) : (
                            <div className="entries-container">
                                {visibleEntries.map(entry => (
                                    <div key={entry.id} className="entry-item">
                                        <div className="entry-header">
                                            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                                <input
                                                    type="checkbox"
                                                    checked={selectedEntries.has(entry.id)}
                                                    onChange={() => toggleSelection(entry.id)}
                                                    className="checkbox"
                                                />
                                                <div>
                                                    <div className="entry-title">{entry.title}</div>
                                                    <div className="entry-meta">
                                                        <span>{entry.date} • {entry.actor} • {entry.category}</span>
                                                        <span className={`severity-badge severity-${entry.severity}`}>
                                                            {entry.severity}
                                                        </span>
                                                        {entry.verified && <span style={{ color: '#68d391', marginLeft: '8px' }}>✓ Verified</span>}
                                                        {entry.type === 'executive_order' && <span style={{ color: '#ed8936', marginLeft: '8px' }}>📋 EO</span>}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="entry-actions">
                                                <button 
                                                    onClick={() => setEditingEntry(entry)}
                                                    className="btn btn-primary"
                                                >
                                                    Edit
                                                </button>
                                                <button 
                                                    onClick={() => toggleArchiveEntries([entry.id], !entry.archived)}
                                                    className="btn btn-success"
                                                >
                                                    {entry.archived ? 'Restore' : 'Archive'}
                                                </button>
                                                <button 
                                                    onClick={() => deleteEntries([entry.id])}
                                                    className="btn btn-danger"
                                                >
                                                    Delete
                                                </button>
                                                {entry.source_url && (
                                                    <a 
                                                        href={entry.source_url} 
                                                        target="_blank" 
                                                        rel="noopener noreferrer"
                                                        className="btn btn-secondary"
                                                    >
                                                        Source
                                                    </a>
                                                )}
                                            </div>
                                        </div>
                                        <div className="entry-description">{entry.description}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
</html>
