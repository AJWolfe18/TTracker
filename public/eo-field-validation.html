<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EO Field Validation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .complete { color: #4ade80; }
        .missing { color: #f87171; }
        .partial { color: #fbbf24; }
        
        .eo-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .eo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid;
        }
        
        .eo-item.complete-item { border-left-color: #4ade80; }
        .eo-item.missing-item { border-left-color: #f87171; }
        
        .eo-info {
            flex: 1;
        }
        
        .eo-number {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .eo-title {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .field-badges {
            display: flex;
            gap: 5px;
        }
        
        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.present {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .badge.missing {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .alert {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .alert h3 {
            margin-bottom: 10px;
        }
        
        .recommendation {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .code {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üîç</span>
            Executive Order Field Validation Dashboard
        </h1>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px;">Loading Executive Orders...</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://osjbulmltfpcoldydexg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zamJ1bG1sdGZwY29sZHlkZXhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjQ5NzEsImV4cCI6MjA3MDM0MDk3MX0.COtWEcun0Xkw5hUhaVEJGCrWbumj42L4vwWGgH7RyIE';

        let allEOs = [];
        let currentFilter = 'all';

        async function loadEOs() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/executive_orders?order=order_number.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                allEOs = await response.json();
                analyzeAndDisplay();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="alert">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function analyzeAndDisplay() {
            const stats = {
                total: allEOs.length,
                complete: 0,
                missingBoth: 0,
                missingImpact: 0,
                missingSpicy: 0
            };

            const categorized = {
                complete: [],
                missingBoth: [],
                missingImpact: [],
                missingSpicy: []
            };

            // Check for EO 14338 specifically
            const eo14338 = allEOs.find(eo => eo.order_number === '14338');
            
            allEOs.forEach(eo => {
                const hasImpact = !!eo.eo_impact_type;
                const hasSpicy = !!eo.spicy_summary;
                
                if (hasImpact && hasSpicy) {
                    stats.complete++;
                    categorized.complete.push(eo);
                } else if (!hasImpact && !hasSpicy) {
                    stats.missingBoth++;
                    categorized.missingBoth.push(eo);
                } else if (!hasImpact) {
                    stats.missingImpact++;
                    categorized.missingImpact.push(eo);
                } else {
                    stats.missingSpicy++;
                    categorized.missingSpicy.push(eo);
                }
            });

            let html = '';

            // Special alert for EO 14338
            if (eo14338) {
                const hasImpact = !!eo14338.eo_impact_type;
                const hasSpicy = !!eo14338.spicy_summary;
                
                if (!hasImpact || !hasSpicy) {
                    html += `
                        <div class="alert">
                            <h3>‚ö†Ô∏è EO 14338 Status (Specifically Requested)</h3>
                            <p><strong>${eo14338.title}</strong></p>
                            <p>Date: ${eo14338.date}</p>
                            <p>Missing Fields: ${!hasImpact ? 'eo_impact_type' : ''} ${!hasSpicy ? 'spicy_summary' : ''}</p>
                        </div>
                    `;
                }
            }

            // Stats grid
            html += `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total EOs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value complete">${stats.complete}</div>
                        <div class="stat-label">Complete</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value missing">${stats.missingBoth}</div>
                        <div class="stat-label">Missing Both Fields</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value partial">${stats.missingImpact + stats.missingSpicy}</div>
                        <div class="stat-label">Missing One Field</div>
                    </div>
                </div>
            `;

            // Filter tabs
            html += `
                <div class="filter-tabs">
                    <div class="tab ${currentFilter === 'all' ? 'active' : ''}" onclick="filterEOs('all')">
                        All (${stats.total})
                    </div>
                    <div class="tab ${currentFilter === 'complete' ? 'active' : ''}" onclick="filterEOs('complete')">
                        Complete (${stats.complete})
                    </div>
                    <div class="tab ${currentFilter === 'missing' ? 'active' : ''}" onclick="filterEOs('missing')">
                        Missing Fields (${stats.missingBoth + stats.missingImpact + stats.missingSpicy})
                    </div>
                    <div class="tab ${currentFilter === 'recent' ? 'active' : ''}" onclick="filterEOs('recent')">
                        Recent (30 days)
                    </div>
                </div>
            `;

            // EO List
            let displayEOs = [];
            if (currentFilter === 'complete') {
                displayEOs = categorized.complete;
            } else if (currentFilter === 'missing') {
                displayEOs = [...categorized.missingBoth, ...categorized.missingImpact, ...categorized.missingSpicy];
            } else if (currentFilter === 'recent') {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                displayEOs = allEOs.filter(eo => new Date(eo.date) > thirtyDaysAgo);
            } else {
                displayEOs = allEOs;
            }

            html += `<div class="eo-list">`;
            html += `<h3>Executive Orders (${displayEOs.length})</h3>`;
            
            displayEOs.slice(0, 50).forEach(eo => {
                const hasImpact = !!eo.eo_impact_type;
                const hasSpicy = !!eo.spicy_summary;
                const isComplete = hasImpact && hasSpicy;
                
                html += `
                    <div class="eo-item ${isComplete ? 'complete-item' : 'missing-item'}">
                        <div class="eo-info">
                            <span class="eo-number">EO ${eo.order_number}</span>
                            <span class="eo-title">${eo.title || 'No title'}</span>
                        </div>
                        <div class="field-badges">
                            <span class="badge ${hasImpact ? 'present' : 'missing'}">
                                ${hasImpact ? '‚úì' : '‚úó'} Impact
                            </span>
                            <span class="badge ${hasSpicy ? 'present' : 'missing'}">
                                ${hasSpicy ? '‚úì' : '‚úó'} Spicy
                            </span>
                        </div>
                    </div>
                `;
            });
            
            if (displayEOs.length > 50) {
                html += `<p style="text-align: center; opacity: 0.7; margin-top: 10px;">Showing first 50 of ${displayEOs.length}</p>`;
            }
            
            html += `</div>`;

            // Recommendations
            if (stats.missingBoth > 0) {
                html += `
                    <div class="recommendation">
                        <h3>üîß Recommended Action</h3>
                        <p>${stats.missingBoth} Executive Orders are missing spicy translation fields.</p>
                        <p>To fix this, run the following command:</p>
                        <div class="code">
                            node scripts/backfill-executive-spicy-v2.js --limit 500 --yes
                        </div>
                        <p style="margin-top: 10px;">
                            <strong>Estimated time:</strong> ~5-10 minutes<br>
                            <strong>Estimated cost:</strong> ~$0.15-0.30
                        </p>
                    </div>
                `;
            }

            document.getElementById('content').innerHTML = html;
        }

        function filterEOs(filter) {
            currentFilter = filter;
            analyzeAndDisplay();
        }

        // Load on page load
        loadEOs();
    </script>
</body>
</html>
