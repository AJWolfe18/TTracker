<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrumpyTracker - Political Accountability Dashboard (Supabase)</title>
    <meta name="description" content="Real-time tracking of political developments, executive orders, and government accountability. Powered by Supabase for live data.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Error display */
        .error-display {
            background: #dc2626;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
    
    <script>
        // Error handler to display issues
        window.addEventListener('error', function(event) {
            console.error('Page error:', event.error);
            
            // Only show error display if dashboard fails to load
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && !root.hasChildNodes()) {
                    root.innerHTML = `
                        <div class="error-display">
                            <h2>Dashboard Loading Error</h2>
                            <p>Error: ${event.message}</p>
                            <p>Source: ${event.filename}</p>
                            <p>Line: ${event.lineno}, Column: ${event.colno}</p>
                            <br>
                            <p>Please check browser console for details.</p>
                            <p>Try: <a href="/dashboard-debug.html" style="color: #60a5fa;">Debug Page</a></p>
                        </div>
                    `;
                }
            }, 1000);
        });
        
        // Log loading stages
        console.log('1. Page loading started');
    </script>
</head>
<body class="bg-gray-900">
    <div id="root">
        <!-- Initial loading indicator -->
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
            <div style="text-align: center; color: #9ca3af;">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
                <p>Loading Dashboard...</p>
            </div>
        </div>
    </div>
    
    <!-- Load environment config first -->
    <script src="supabase-browser-config.js"></script>
    <script>
        console.log('2. Config loaded:', window.SUPABASE_CONFIG ? 'YES' : 'NO');
        if (window.SUPABASE_CONFIG) {
            console.log('   Environment:', window.SUPABASE_CONFIG.SUPABASE_URL.includes('wnrjrywpcadwutfykflu') ? 'TEST' : 'PRODUCTION');
        }
    </script>
    
    <!-- Load the Supabase version of the dashboard -->
    <script type="text/babel" src="dashboard.js"></script>
    <script>
        console.log('3. Dashboard script tag added');
        
        // Check if dashboard loaded after a delay
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.querySelector('.animate-spin') && !root.querySelector('[class*="container"]')) {
                console.error('Dashboard failed to replace loading indicator');
                root.innerHTML += `
                    <div style="text-align: center; margin-top: 20px; color: #ef4444;">
                        <p>Dashboard may have failed to load.</p>
                        <p>Check console for errors or visit:</p>
                        <a href="/dashboard-debug.html" style="color: #60a5fa;">Debug Page</a> | 
                        <a href="/qa-test-suite.html" style="color: #60a5fa;">QA Tests</a>
                    </div>
                `;
            }
        }, 5000);
    </script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div class="min-h-screen bg-gray-900 text-gray-100 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-red-500 mb-4">JavaScript Required</h1>
                <p class="text-gray-400">Please enable JavaScript to view the Political Accountability Dashboard.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
