<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Refactored Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    
    <!-- Load Supabase configuration first -->
    <script src="supabase-browser-config.js"></script>

    <script src="dashboard-utils.js"></script>
    <script src="dashboard-stats.js"></script>
    <script type="text/babel" src="dashboard-components.js"></script>
    
    <!-- Load the REFACTORED dashboard -->
    <script type="text/babel" src="dashboard-refactored.js"></script>
</body>
</html>
