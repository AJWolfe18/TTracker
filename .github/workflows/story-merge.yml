name: Story Merge Detection

permissions: {}

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2am UTC
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  merge-stories:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger story merge detection
        id: merge
        run: |
          curl -sS -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/rss-enqueue" \
               -H "Authorization: Bearer ${{ secrets.EDGE_CRON_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d '{"kind":"story.merge"}' \
               --fail-with-body \
               --retry 3 \
               --retry-delay 2 \
               --max-time 30
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      - name: Report failure
        if: failure()
        run: |
          echo "::error::Story merge detection failed"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
