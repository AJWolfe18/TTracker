name: AI Code Review (Latest Commit Only)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, test]
  push:
    branches: [test]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Test GPT-5 structured output (TTRC-199)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Testing TTRC-199 structured output parameters..."

          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error ::OPENAI_API_KEY not set"
            exit 1
          fi

          # Test probe
          PROBE='{"model":"gpt-5","max_output_tokens":16,"input":"ping"}'

          echo "Calling Responses API..."
          curl -sS -X POST https://api.openai.com/v1/responses \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$PROBE" > response.json || true

          echo ""
          echo "Response:"
          cat response.json | jq . || cat response.json
