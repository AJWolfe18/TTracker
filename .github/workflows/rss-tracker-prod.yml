name: RSS Tracker - PROD

on:
  # Auto schedule: Every 2 hours
  schedule:
    - cron: '0 */2 * * *'

  # Manual trigger (for testing/emergency runs)
  workflow_dispatch:

jobs:
  rss-tracker-prod:
    runs-on: ubuntu-latest

    # Branch lock + kill-switch: Only run on main, schedule blocked unless ENABLE_PROD_SCHEDULES=true
    # TTRC-362: workflow_dispatch still works when kill-switch is off
    if: github.ref == 'refs/heads/main' && (github.event_name != 'schedule' || vars.ENABLE_PROD_SCHEDULES == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RSS Tracker (PROD)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENVIRONMENT: prod
          RSS_TRACKER_RUN_ENABLED: 'true'  # KILL SWITCH: Set to 'false' to disable automation
        run: node scripts/rss-tracker-supabase.js
        timeout-minutes: 5

      - name: Upload run logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rss-tracker-prod-logs
          path: |
            *.log
          retention-days: 7

      - name: Discord alert (on failure)
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -s -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"Pipeline Failed: ${{ github.workflow }}\",\"color\":15158332,\"fields\":[{\"name\":\"Branch\",\"value\":\"\`${{ github.ref_name }}\`\",\"inline\":true},{\"name\":\"Trigger\",\"value\":\"\`${{ github.event_name }}\`\",\"inline\":true},{\"name\":\"Run\",\"value\":\"[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\",\"inline\":true}],\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}]}" \
            "$DISCORD_WEBHOOK_URL"
