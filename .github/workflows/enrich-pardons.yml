name: Enrich Pardons (GPT)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Max pardons to enrich this run"
        required: false
        default: "20"
      force:
        description: "Force re-enrich even if already complete"
        required: false
        default: "false"
      pardon_id:
        description: "Specific pardon ID to enrich (optional)"
        required: false
        default: ""

concurrency:
  group: enrich-pardons-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  enrich:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test' || github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Enrich pardons
        env:
          # Use PROD secrets on main, TEST secrets on test
          SUPABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_URL || secrets.SUPABASE_TEST_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RUN_ID: ${{ github.run_id }}
          INPUT_LIMIT: ${{ inputs.limit }}
          INPUT_FORCE: ${{ inputs.force }}
          INPUT_PARDON_ID: ${{ inputs.pardon_id }}
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "Running on branch: ${{ github.ref_name }}"
          ARGS=("--limit=${INPUT_LIMIT}")
          if [ "${INPUT_FORCE}" = "true" ]; then
            ARGS+=("--force")
          fi
          if [ -n "${INPUT_PARDON_ID}" ]; then
            ARGS+=("--id=${INPUT_PARDON_ID}")
          fi
          echo "Running: node scripts/enrichment/enrich-pardons.js ${ARGS[*]}"
          node scripts/enrichment/enrich-pardons.js "${ARGS[@]}"

      - name: Report status
        if: always()
        run: |
          echo "Enrichment run complete."
          echo "Check logs above for detailed results."
