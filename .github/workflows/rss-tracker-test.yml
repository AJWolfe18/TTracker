name: RSS Tracker - TEST

on:
  # Manual trigger only - schedule disabled 2026-01-08
  workflow_dispatch:

  # DISABLED: Schedule removed - use manual trigger only
  # Was: cron: '0 */2 * * *' (every 2 hours)
  # Reason: TEST should only run on-demand, PROD handles scheduled runs

jobs:
  rss-tracker-test:
    runs-on: ubuntu-latest

    # Branch lock: Only run on test branch
    if: github.ref == 'refs/heads/test'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RSS Tracker (TEST)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENVIRONMENT: test
          RSS_TRACKER_RUN_ENABLED: 'true'
        run: node scripts/rss-tracker-supabase.js
        timeout-minutes: 5

      - name: Upload run logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rss-tracker-test-logs
          path: |
            *.log
          retention-days: 7

      - name: Discord alert (on failure)
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -s -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"Pipeline Failed: ${{ github.workflow }}\",\"color\":15158332,\"fields\":[{\"name\":\"Branch\",\"value\":\"\`${{ github.ref_name }}\`\",\"inline\":true},{\"name\":\"Trigger\",\"value\":\"\`${{ github.event_name }}\`\",\"inline\":true},{\"name\":\"Run\",\"value\":\"[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\",\"inline\":true}],\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}]}" \
            "$DISCORD_WEBHOOK_URL"
