name: QA Worker

on:
  schedule:
    # Run every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch:
    inputs:
      claim_limit:
        description: "Max items to claim per run"
        required: false
        default: "10"

concurrency:
  group: qa-worker-${{ github.ref_name }}
  cancel-in-progress: false  # Don't cancel in-progress runs

jobs:
  process:
    runs-on: ubuntu-latest
    # test: always run; main: manual dispatch always, schedule only when ENABLE_PROD_SCHEDULES=true
    if: github.ref == 'refs/heads/test' || (github.ref == 'refs/heads/main' && (github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && vars.ENABLE_PROD_SCHEDULES == 'true')))
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Validate required secrets
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_URL || secrets.SUPABASE_TEST_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
        run: |
          fail=""
          [ -z "$OPENAI_API_KEY" ] && fail="$fail OPENAI_API_KEY"
          [ -z "$SUPABASE_URL" ] && fail="$fail SUPABASE_URL"
          [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] && fail="$fail SUPABASE_SERVICE_ROLE_KEY"
          echo "$SUPABASE_URL" | grep -q "supabase.co" || fail="$fail SUPABASE_URL(invalid)"
          [ ${#SUPABASE_SERVICE_ROLE_KEY} -lt 20 ] && fail="$fail SERVICE_KEY(too_short)"
          if [ -n "$fail" ]; then
            echo "::error::Secret validation failed:$fail"
            exit 1
          fi

      - name: Process QA batch items
        env:
          SUPABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_URL || secrets.SUPABASE_TEST_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_TEST_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QA_LAYER_B_MODEL: gpt-4o-mini
          QA_PROMPT_VERSION: scotus_qa_v1
          QA_CLAIM_LIMIT: ${{ github.event_name == 'workflow_dispatch' && inputs.claim_limit || '10' }}
        run: node scripts/qa/process-batch.js

      - name: Report status
        if: always()
        run: |
          echo "QA Worker run complete."
          echo "Check logs above for detailed results."
