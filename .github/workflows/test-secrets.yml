name: Test GitHub Secrets

on:
  workflow_dispatch:

jobs:
  test-secrets:
    name: Verify Secrets Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Check TEST secrets exist
        run: |
          echo "üîç Checking GitHub Secrets Configuration..."
          echo ""
          
          # Check each secret by trying to use it
          if [ -z "${{ secrets.SUPABASE_TEST_URL }}" ]; then
            echo "SUPABASE_TEST_URL exists: ‚ùå No"
          else
            echo "SUPABASE_TEST_URL exists: ‚úÖ Yes"
          fi
          
          if [ -z "${{ secrets.SUPABASE_TEST_ANON_KEY }}" ]; then
            echo "SUPABASE_TEST_ANON_KEY exists: ‚ùå No"
          else
            echo "SUPABASE_TEST_ANON_KEY exists: ‚úÖ Yes"
          fi
          
          if [ -z "${{ secrets.SUPABASE_TEST_SERVICE_KEY }}" ]; then
            echo "SUPABASE_TEST_SERVICE_KEY exists: ‚ùå No"
          else
            echo "SUPABASE_TEST_SERVICE_KEY exists: ‚úÖ Yes"
          fi
          
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "OPENAI_API_KEY exists: ‚ùå No"
          else
            echo "OPENAI_API_KEY exists: ‚úÖ Yes"
          fi
          
          echo ""
          echo "PRODUCTION secrets (for reference):"
          
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "SUPABASE_URL exists: ‚ùå No"
          else
            echo "SUPABASE_URL exists: ‚úÖ Yes"
          fi
          
          if [ -z "${{ secrets.SUPABASE_SERVICE_KEY }}" ]; then
            echo "SUPABASE_SERVICE_KEY exists: ‚ùå No"
          else
            echo "SUPABASE_SERVICE_KEY exists: ‚úÖ Yes"
          fi
          
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "SUPABASE_ANON_KEY exists: ‚ùå No"
          else
            echo "SUPABASE_ANON_KEY exists: ‚úÖ Yes"
          fi
          
      - name: Test Supabase connection
        run: |
          echo "üîó Testing connection to TEST Supabase..."
          
          # Only test if URL and key are provided
          if [ -n "${{ secrets.SUPABASE_TEST_URL }}" ] && [ -n "${{ secrets.SUPABASE_TEST_ANON_KEY }}" ]; then
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "apikey: ${{ secrets.SUPABASE_TEST_ANON_KEY }}" \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_TEST_ANON_KEY }}" \
              "${{ secrets.SUPABASE_TEST_URL }}/rest/v1/")
            
            if [ "$response" = "200" ] || [ "$response" = "401" ] || [ "$response" = "404" ]; then
              echo "‚úÖ Supabase TEST instance is reachable (HTTP $response)"
            else
              echo "‚ùå Cannot reach Supabase TEST instance (HTTP $response)"
            fi
          else
            echo "‚ö†Ô∏è Missing SUPABASE_TEST_URL or SUPABASE_TEST_ANON_KEY - skipping connection test"
          fi
          
      - name: Summary
        run: |
          echo ""
          echo "üìã SUMMARY"
          echo "=========="
          echo "If all TEST secrets show ‚úÖ, you're ready to run the RSS E2E test!"
          echo "If any show ‚ùå, add them in Settings ‚Üí Secrets ‚Üí Actions"
