# .github/workflows/executive-orders-tracker.yml
name: Track Executive Orders
on:
  schedule:
    - cron: '0 16 * * *'  # 11:00 AM EST daily (2 hours after main tracker)
  workflow_dispatch:      # Manual trigger

jobs:
  track-orders:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Track Executive Orders
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: node executive-orders-tracker.js
      
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Executive Orders"
        
    - name: Pull latest changes
      run: git pull origin main
      
    - name: Commit and push changes
      run: |
        # Add files that exist
        git add executive-orders-log.json || true
        git add public/executive-orders-log.json || true
        git add executive-orders-*.json 2>/dev/null || true
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Executive Orders $(date '+%Y-%m-%d')"
          git push
        fi
