# .github/workflows/executive-orders-tracker.yml
name: Track Executive Orders
on:
  schedule:
    - cron: '0 16 * * *'  # 11:00 AM EST daily (2 hours after main tracker)
  workflow_dispatch:      # Manual trigger

jobs:
  track-orders:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Track Executive Orders (Supabase)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: node scripts/executive-orders-tracker-supabase.js
      
    - name: Commit any changes (minimal, since data is in Supabase)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Executive Orders"
        # Only commit if there are actual file changes (unlikely with Supabase)
        git add -A
        git diff --staged --quiet || git commit -m "Executive Orders run - $(date +%Y-%m-%d)"
        git push || echo "No changes to push"
