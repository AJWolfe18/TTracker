# .github/workflows/executive-orders-tracker.yml
name: Track Executive Orders
on:
  schedule:
    - cron: '0 16 * * *'  # 11:00 AM EST daily (2 hours after main tracker)
  workflow_dispatch:      # Manual trigger

jobs:
  track-orders:
    # Skip scheduled runs on test branch (only run on main)
    # Manual triggers (workflow_dispatch) work on any branch
    # TTRC-362: Kill-switch for scheduled runs (workflow_dispatch still works)
    if: github.event_name != 'schedule' || (github.ref == 'refs/heads/main' && vars.ENABLE_PROD_SCHEDULES == 'true')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Detect environment
      id: env_detect
      run: |
        echo "Current ref: ${{ github.ref }}"
        echo "Current branch: ${GITHUB_REF#refs/heads/}"

        # Check if we're on test branch or if test file exists
        if [[ "${{ github.ref }}" == "refs/heads/test" ]] || [[ -f "TEST_BRANCH_MARKER.md" ]]; then
          echo "environment=test" >> $GITHUB_OUTPUT
          echo "üß™ Using TEST environment"
        else
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "üöÄ Using PRODUCTION environment"
        fi

    - name: Export env (prod|test)
      run: |
        if [ "${{ steps.env_detect.outputs.environment }}" = "production" ]; then
          echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          echo "TARGET_ENV=prod" >> $GITHUB_ENV
        else
          echo "ENVIRONMENT=test" >> $GITHUB_ENV
          echo "TARGET_ENV=test" >> $GITHUB_ENV
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Import Executive Orders (raw data)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ steps.env_detect.outputs.environment == 'test' && secrets.SUPABASE_TEST_URL || secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ steps.env_detect.outputs.environment == 'test' && secrets.SUPABASE_TEST_ANON_KEY || secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ steps.env_detect.outputs.environment == 'test' && secrets.SUPABASE_TEST_SERVICE_KEY || secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "üì¶ Phase 1: Import raw data from Federal Register"
        node scripts/executive-orders-tracker-supabase.js

    - name: Enrich Executive Orders (GPT)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ steps.env_detect.outputs.environment == 'test' && secrets.SUPABASE_TEST_URL || secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ steps.env_detect.outputs.environment == 'test' && secrets.SUPABASE_TEST_SERVICE_KEY || secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "ü§ñ Phase 2: AI enrichment with tone system"
        echo "üìù Generating summary, alarm_level, sections, actions..."
        node scripts/enrichment/enrich-executive-orders.js 50

    - name: Commit any changes (minimal, since data is in Supabase)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Executive Orders"
        # Only commit if there are actual file changes (unlikely with Supabase)
        git add -A
        git diff --staged --quiet || git commit -m "Executive Orders run - $(date +%Y-%m-%d)"
        git push || echo "No changes to push"
